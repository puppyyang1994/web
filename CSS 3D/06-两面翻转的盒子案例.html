<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            perspective: 400px;
        }
     .box{
         
         position: relative;
         width: 300px;
         height: 300px;
         margin: 100px auto;
         transition: all .4s;
         transform-style: preserve-3d;
     }
     .box:hover{
         transform: rotateY(180deg);
     }

   .front , 
     .back {
         position: absolute;
         left: 0;
         top: 0;
         width: 100%;
         height: 100%;
         border-radius: 50%;
         font-size: 30px;
         color:#fff;
         line-height: 300px;
         text-align: center;
     
     }
     .front{
        background-color: pink;
        z-index:1;
        transform: translateZ(1px); 
        /* 2022版本得加上这个才能显示效果 */
     }
     .back{
         background-color: aqua;
         /* 像手机一样背靠背旋转 */
         transform: rotateY(180deg);
     }
    </style>
</head>
<body>
    <div class="box">
        <div class="front">Hello World!</div>
        <div class="back">你好！</div>
    </div>
</body>
</html>
