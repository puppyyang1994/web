 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Document</title>
     <style>
         body{
             /* 透视写到被观察元素的父盒子上 */

             perspective:250px;
         }
     div{
         width: 200px;
         height: 200px;
         background-color: pink;
         transform: translateX(400px) translateY(400px) translateZ(100px);
      /* 1.translateZ() 里面的单位一般是px 向外移动100px */
      /* 3D移动简写 transform： translate3d(100px, 100px, 100px) */
      /* xyz是不能省略的 如果没有就写0 */
      /* transform: translate3d(100px, 100px, 0px); */

     }
     </style>
 </head>
 <body>
     <div></div>
 </body>
 </html>
