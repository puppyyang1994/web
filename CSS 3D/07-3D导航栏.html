<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    * {
        margin:0;
        padding: 0;
    }
    ul{
        margin: 100px;
    }
    ul li{
        float: left;
        margin: 0 5px;
        width: 120px;
        height: 35px;
        list-style: none;
        perspective: 500px;
        /* 一会要给box旋转 也需要透视 干脆给li加 */
        text-align: center;
        line-height: 35px;
    }
    .box{
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
       transition: all .4s;
    }
    .box:hover{
        transform: rotateX(90deg);
    }
    .front,
    .bottom{
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%; 
    }
    .front{
        background-color: pink;
        z-index:1;
        transform: translateZ(17.5px);
        /* 吧front往前移动 */
       
    }
    .bottom{
        background-color: rgb(0, 204, 255);
        transform: translateY(17.5px) rotateX(-90deg);
        /* 往前倒 所以X是负值 */
        /* 有移动 移动一定要放前面 */
    }
    </style>
</head>
<body>
    <ul>
        <li>
            <div class="box">
                <div class="front">12345</div>
                <div class="bottom">hello</div>
            </div>
        </li>
        <li>
            <div class="box">
                    <div class="front">12345</div>
                    <div class="bottom">hello</div>
            </div>
        </li>
        <li>
            <div class="box">
                    <div class="front">12345</div>
                    <div class="bottom">hello</div>
            </div>
        </li>
        <li>
            <div class="box">
                    <div class="front">12345</div>
                    <div class="bottom">hello</div>
            </div>
        </li>
        <li>
            <div class="box">
                    <div class="front">12345</div>
                    <div class="bottom">hello</div>
            </div>
        </li>
    </ul>
    
</body>
</html>
