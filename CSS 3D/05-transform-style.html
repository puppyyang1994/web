<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            perspective: 500px;
        }
    .box{
        
        position: relative;
        width: 200px;
        height: 200px;
       margin:100px auto;
        transition: all 2s;
        transform-style: preserve-3d;
    }
   
    .box:hover{
        transform: rotateY(60deg);
    }
    div{
        position: absolute;
        top:0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: aquamarine;
    }
    .box div:last-child{
        transform: rotateX(80deg);
       
        background-color: blue;
      
    }
    </style>
</head>
<body>
    <div class="box">
        <div></div>
        <div></div>
    </div>
</body>
</html>
