<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    input{
        outline: none;
    }
    textarea{
        resize: none;
    
    }
    </style>
</head>
<body>
    <!-- 取消表单轮廓 -->
    <input type="text" name="" id="">
    <!-- 防止托拽文本域resize -->
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <!-- 文本域尽量写在一行 -->
</body>
</html>
