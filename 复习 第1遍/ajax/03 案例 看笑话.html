<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }

        input {
            border: 4px solid gray;
            padding: 10px;
            font-size: 25px;
            background-color: skyblue;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            outline: none;
        }

        .joke-container {
            width: 500px;
            height: 500px;
            border: 1px solid gray;
            border-radius: 10px;
            padding-left: 10px;
            margin: 10px auto;
            font-size: 30px;
            text-align: left;
            text-indent: 60px;
        }
    </style>
</head>

<body>
    <input type="button" name="" id="" class="getJoke" value="点我看笑话">
    <div class="joke-container"></div>

    <script>
        // 需求： 点击按钮之后 请求数据 渲染页面
        document.querySelector('.getJoke').addEventListener('click', function () {
            // 1. 创建小黄人
            let xhr = new XMLHttpRequest()
            // 2. 设置请求方式
            xhr.open('get', 'https://autumnfish.cn/api/joke')
            // 3.发送请求
            xhr.send()
            // 4.注册响应事件
            xhr.onload = function () {
                document.querySelector('.joke-container').innerHTML = xhr.responseText
            }

        })
    </script>
</body>

</html>
