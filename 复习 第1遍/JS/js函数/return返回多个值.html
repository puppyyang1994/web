<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 利用数组可以返回多个值
        function fn(x, y) {
            let plus = x + y
            let minus = x - y
            return [plus, minus]
        }
        let re = fn(1, 2)
        document.write(re)
    </script>
</body>

</html>
