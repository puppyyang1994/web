    <script>
        // let random = Math.floor(Math.random() * (10 - 1 + 1)) + 1
        // console.log(random);

        // 封装一个随机函数 min 到 max
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min
        }
        let random = getRandom(1, 10)
        console.log(random);

    </script>
