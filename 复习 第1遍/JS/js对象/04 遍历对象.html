<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let obj = {
            uname: '小明',
            age: 18,
            sex: '男'
        }
        // for in 循环语句
        // for (let k in obj){}重点
        for (let k in obj) {
            console.log(k); //属性名
            // console.log(obj.k);
            // console.log(obj['k']);
            console.log(obj[k]);//属性值
        }
        // k==='uname'  ==='age' ==='sex'

    </script>
</body>

</html>
