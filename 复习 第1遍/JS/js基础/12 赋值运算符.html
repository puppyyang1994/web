<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = 10
        // 前置自增  先自增后参与计算
        let num1 = ++num + 10
        console.log(num1);
        // 后置自增 先参与计算后自增
        let i = 1


        let j = 1
        console.log(j++ + ++i + i);//5
        console.log(j);
        console.log(i);
    </script>
</body>

</html>
