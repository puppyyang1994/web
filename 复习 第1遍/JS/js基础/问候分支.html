<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let time = prompt('请输入小时：')
        if (time < 12) {
            document.write(`上午好`)
        } else if (time < 18) {
            document.write(`下午好`)
        } else if (time < 20) {
            document.write(`晚上好`)
        } else {
            document.write(`夜深了`)
        }
    </script>
</body>

</html>
