<body>
    <script>
        const obj = {
            uname: 'pink',
            age: 18,
            hobby: ['乒乓', '足球'],
            family: {
                babay: 'little pink'
            }
        }

        const o = {}
        // 拷贝函数
        function deepCopy(newObj, oldObj) {
            // 用于停止执行JS，并调用调试函数
            // debugger
            for (let k in oldObj) {
                // 处理数组的问题 一定要先写数组 再写对象
                if (oldObj[k] instanceof Array) {
                    newObj[k] = []
                    deepCopy(newObj[k] = oldObj[k])
                } else if (oldObj[k] instanceof Object) {
                    newObj[k] = {}
                    deepCopy(newObj[k], oldObj[k])
                } else {
                    newObj[k] = oldObj[k]
                }
            }
        }

        deepCopy(o, obj)
        console.log(o);
        o.age = 20
        o.hobby[0] = '篮球'
        o.family.baby = '老'
        console.log(o);
        console.log(obj);
    </script>
</body>
