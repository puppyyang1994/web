        // 特殊情况
        // 1. 变量多 单元值少的情况
        const [a, b, c, d] = ['小米', '苹果', '华为']
        console.log(d); //undefined
        // 2. 变量少 单元值多的情况
        const [e, f] = [1, 2, 3]
        console.log(e, f); //1, 2
        // 3.剩余参数 变量少 单元值多的情况
        const [g, h, ...i] = [1, 2, 3, 4]
        console.log(g);//1
        console.log(h);//2
        console.log(i);//[3,4]
        // 4. 防止有undefined传递单元值的情况
        const [j = '手机', k = '华为'] = ['小米']
        console.log(j);
        console.log(k);
        // 只有当单元值严格等于undefined时 默认值才会生效
        // const [x = 1] = [null] x = null 因为null不是严格等于undefined
        // 5。 按需导入 忽略某些返回值
        const [l, , m, n] = ['小米', '华为', '三星', '苹果']
        console.log(l);//小米
        console.log(m);//三星
        console.log(n);//苹果

        // 6. 支持多位数组的结构
        const [o, p] = ['苹果', ['小米', '三星']]
        console.log(o);
        console.log(p);
