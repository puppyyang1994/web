    <script>
        // 返回符合条件的新数组 并不会影响原数组
        const arr = [10, 20, 30]
        // const newArr = arr.filter(function (item, index) {
        //     return item > 20

        const newArr = arr.filter(item => {
            return item > 20
        })
        console.log(newArr);
