        // 构造函数主要用来创建多个类似的对象
        // 这样就不需要总是重复地创建
        // 构造函数 在技术上是常规函数 不过有两个约定：
        // 他们的命名以大写字母开头
        // 他们只能由new操作符来执行

        function Pig(uname, age, gender) {
            this.uname = uname
            this.age = age
            this.gender = gender
        }
        // 使用new关键字调用函数的行为被称为 实例化
        // 实例化构造函数时没有参数时可以省略（）
        // 构造函数内部无需写return 返回值即为新创建的对象
        // 构造函数内部的return 返回的值无效 所以不要写return
        // new Object() he new Date() 也是实例化构造函数

        const Dad = new Pig('猪爸爸', 30, '男')
        const Mom = new Pig('猪妈妈', 28, '女')
        const Peppa = new Pig('佩奇', 6, '女')
