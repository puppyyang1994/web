<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 展开运算符...能将一个数组展开，不会修改原数组
        // 典型运用场景：求数组最大、最小值 合并数组等
        function sum(x, y, z) {
            return x + y + z;
        }
        const numbers = [1, 2, 3];
        console.log(sum(...numbers));

        // 在函数调用时 使用展开语法等价于apply的方法

        // 求数组最大值
        console.log(Math.max(...numbers));
        console.log(Math.min(...numbers));
        // 合并数组
        const arr1 = [3, 4, 5]
        const arr2 = [...numbers, ...arr1]
        console.log(arr2);

        // 展开运算符和剩余参数的区别
        // 展开运算 主要是数组展开
        // 剩余参数 在函数内部使用 得到真数组
    </script>
</body>

</html>
