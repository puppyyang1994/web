<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .showInfo {
            position: relative;
            width: 150px;
            height: 100px;
            border: 1px solid #8f8e8e;
            margin: 100px auto;

        }

        .btn {

            width: 30%;
            height: 50%;
            line-height: 50px;
            cursor: pointer;
            background-color: rgb(233, 239, 237);
            text-align: center;
            border: 1px solid #8f8e8e;

        }

        .showInfo .plus {
            position: absolute;
            top: 0;
            right: 0px;

        }

        .showInfo .minus {
            position: absolute;
            right: 0px;
            bottom: 0;
        }
    </style>
</head>

<body>
    <!-- 避免用一个大盒子边框包裹一个填色盒子 这样会出现缝隙， 最好用多个盒子拼接 -->

        <div class="btn plus">+</div>
        <div class="btn minus">-</div>
    </div> -->
</body>

</html>
