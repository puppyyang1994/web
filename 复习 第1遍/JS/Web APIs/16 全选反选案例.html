<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* th tr td 都是块级标签 */
        * {
            padding: 0;
            margin: 0;
        }

        table {
            border: 1px solid #c0c0c0;
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            border-spacing: 0;
            text-align: center;

        }

        th {
            background-color: #09c;
            font: bold 16px '微软雅黑';
            color: #fff;
            height: 24px;
        }

        td {
            border: 1px solid #c0c0c0;
            color: #404060;
            padding: 10px;
        }

        .allCheck {
            width: 80px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th class="allCheck">
                <input type="checkbox" id="checkAll"><span>全选</span>
            </th>
            <th>商品</th>
            <th>商家</th>
            <th>价格</th>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="check" class="ck">
            </td>
            <td>小米手机</td>
            <td>小米</td>
            <td>￥1999</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="check" class="ck">
            </td>
            <td>小米手机</td>
            <td>小米</td>
            <td>￥1999</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="check" class="ck">
            </td>
            <td>小米手机</td>
            <td>小米</td>
            <td>￥1999</td>
        </tr>
        <script>
            // 全选框
            let all = document.querySelector('#checkAll')
            // 每行的选框
            let cks = document.querySelectorAll('.ck')
            let span = document.querySelector('span')
            all.addEventListener('click', function () {
                for (let i = 0; i < cks.length; i++) {
                    cks[i].checked = all.checked
                }
                if (all.checked) {
                    span.innerHTML = '取消'
                } else {
                    span.innerHTML = '全选'
                }
            })
            // 表格中的选框都选中后相应的显示全选框
            for (let i = 0; i < cks.length; i++) {
                cks[i].addEventListener('click', function () {
                    // 只要点击任何一个选框 都要遍历整个选框
                    for (let j = 0; j < cks.length; j++) {
                        // 只要有一个没选中
                        if (cks[j].checked === false) {
                            all.checked = false
                            span.innerHTML = '全选'
                            // 这个return一定不能落下 因为如果满足条件 就结束了 要return
                            return
                        }
                    }
                    // 全都选中了
                    all.checked = true
                    span.innerHTML = '取消'
                })
            }

        </script>
    </table>
</body>

</html>
