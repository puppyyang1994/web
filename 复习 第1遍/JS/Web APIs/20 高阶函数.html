<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button></button>
    <script>
        // 函数表达式必须先声明在调用
        /* let num = 10
        let fn = function () {

        } */
        let counter = function (x, y) {
            return x + y
        }
        //
        // 调用函数
        let result = counter(5, 10)
        console.log(result);


        // 回调函数
        // 如果一个函数当作参数来传递给另外一个函数时，这个函数就是回调函数
        function fn() {
            console.log('我是回调函数');
        }
        // setInterval(fn, 1000)

        let btn = document.querySelector('button')
        btn.addEventListener('click', function () {
            console.log('我也是回调函数');
        })
// 使用匿名函数作为回调函数 比较常见
    </script>
</body>

</html>
