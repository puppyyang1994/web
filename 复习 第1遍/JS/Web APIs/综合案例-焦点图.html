<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .img-box {
            position: relative;
            width: 700px;
            height: 320px;
            margin: 50px auto;
            background: #000;
        }

        .img-box .tip {
            width: 700px;
            height: 53px;
            line-height: 53px;
            background-color: rgba(0, 0, 0, .5);
            position: absolute;
            bottom: 0;
            z-index: 10;
        }

        .img-box .tip h3 {
            width: 82%;
            margin-left: 20px;
            font-size: 28px;
            font-weight: 500;
            color: #98E404;


        }
    </style>
</head>

<body>
    <div class="img-box">
        <img src="./images/b01.jpg" alt="第一张图片的描述" class="pic">
        <div class="tip">
            <h3 class="text">挑战云歌单，欢迎你来</h3>
        </div>
    </div>
    <script>
        // 导入数据
        let data = [
            {
                imgSrc: 'images/b01.jpg',
                title: '挑战云歌单，欢迎你来'
            },
            {
                imgSrc: 'images/b02.jpg',
                title: '田园日记，上演上京记'
            },
            {
                imgSrc: 'images/b03.jpg',
                title: '甜蜜攻势再次回归'
            },
            {
                imgSrc: 'images/b04.jpg',
                title: '我为歌狂，生为歌王'
            },
            {
                imgSrc: 'images/b05.jpg',
                title: '年度校园主题活动'
            },
            {
                imgSrc: 'images/b06.jpg',
                title: 'pink老师新歌发布，5月10号正式推出'
            },
            {
                imgSrc: 'images/b07.jpg',
                title: '动力火车来到西安'
            },
            {
                imgSrc: 'images/b08.jpg',
                title: '钢铁侠3，英雄镇东风'
            },
            {
                imgSrc: 'images/b09.jpg',
                title: '我用整颗心来等你'
            },


        ]
        let pic = document.querySelector('.pic')
        let text = document.querySelector('.text')

        let i = 0
        setInterval(function () {
            i++
            pic.src = data[i].imgSrc;
            text.innerHTML = data[i].title

            // 无缝衔接  必须要加上这一句 不然i的数字大于数组的长度时 就抓取不到图片了
            if (i === data.length - 1) {
                i = -1
            }

        }, 1000)
    </script>
</body>

</html>
