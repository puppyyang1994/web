<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 用正则表达式校验输入信息的合法性 -->

    <script>
        // 1.正则表达式 reg里存的是对象
        let reg = /前端/
        // 监测是否匹配 test (重点)
        let str = '我们大家都在学前端'
        // 检测 exec()
        console.log(reg.exec(str));// 如果匹配成功返回的是数组， 否则返回的是null

        console.log(reg.test(str)); //true 判断是否有符合规则的字符串， 返回的是布尔值
    </script>
</body>

</html>
