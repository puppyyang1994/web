<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .header {
            position: fixed;
            top: -80px;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: aqua;
            text-align: center;
            color: #fff;
            font-size: 30px;
            line-height: 80px;
            /* 滑入的动画效果 */
            transition: all .3s;
        }

        .content {
            overflow: hidden;
            width: 1000px;
            height: 3000px;
            background-color: pink;
            margin: 0 auto;
        }

        .backtop {
            width: 50px;
            left: 50%;
            margin: 0 0 0 505px;
            position: fixed;
            bottom: 60px;
        }

        .backtop a {
            /* 必须转为块 才能设置宽高 */
            display: block;
            height: 50px;
            width: 50px;
            background: url(./images/bg2.png) 0 -600px no-repeat;
            opacity: 0.35;
            overflow: hidden;
            /* 负值 代表左边缩进 */
            text-indent: -999em;
            cursor: pointer;
        }

        .sk {
            width: 300px;
            height: 300px;
            background-color: beige;
            margin-top: 600px;
        }
    </style>
</head>

<body>
    <!-- 这个案例蛮简单的 -->
    <div class="header">我是顶部导航栏</div>
    <div class="content">
        <div class="sk">秒杀模块</div>
    </div>
    <div class="backtop">
        <img src="./images/close2.png" alt="">
        <a href="javascript:;"></a>
    </div>
    <script>
        let sk = document.querySelector('.sk')
        let header = document.querySelector('.header')

        // 页面滚动事件
        window.addEventListener('scroll', function () {
            //  监测页面滚动的距离
            // console.log(document.documentElement.scrollTop);
            if (document.documentElement.scrollTop >= sk.offsetTop) {
                // 如果页面滚动距离>= 秒杀模块的距离顶端的距离 则滑入header
                header.style.top = '0'
            } else {
                header.style.top = '-80px'
            }
        })
    </script>
</body>

</html>
