<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            /* 这样保证能对他设置宽和高 */
            display: inline-block;
            background: url(./images/abcd.jpg) no-repeat;
        }

        .p {
            width: 93px;
            height: 111px;
            background-position: -496px -277px;
        }

        .i {
            width: 63px;
            height: 105px;
            background-position: -325px -142px;
        }

        .n {
            width: 112px;
            height: 114px;
            background-position: -256px -274px;
        }

        .k {
            width: 104px;
            height: 110px;
            background-position: -496px -142px;
        }
    </style>
</head>

<body>
    <span class="p"></span>
    <span class="i"></span>
    <span class="n"></span>
    <span class="k"></span>
</body>

</html>
