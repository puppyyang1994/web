<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .one {
            margin-bottom: 20px;
        }

        .two {
            margin: 30px 50px;
        }

        .header {
            width: 900px;
            height: 200px;
            background-color: pink;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="one">1</div>
    <div class="two">2</div>
    <!-- 块级 水平居中 -->
    <div class="header"></div>
    <!-- 行内元素和行内块水平居中 -->
    <div class="header ">
        <span>里面的文字</span>
    </div>
    <div class="header">
        <img src="./images/img.jpg" alt="">
    </div>
</body>

</html>
