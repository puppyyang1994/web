<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* father 的权重是100 */
        #father {
            color: red !important;
        }

        /* p继承的权重为0 */
        /* 所以 以后我们看标签到底执行哪个样式
        就先看这个标签没有没直接被选出来 */
        p {
            color: pink;
        }

        body {
            color: red;
        }

        /* a链接 浏览器默认制定了一个样式 蓝色的 有下划线 */
        a {
            color: green;
        }
    </style>
</head>

<body>
    <div id="father">
        <p>你还是很好看</p>
    </div>
    <a href="#">我是单独样式</a>
</body>

</html>
