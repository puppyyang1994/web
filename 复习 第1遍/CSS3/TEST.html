<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            color: pink;
            /* 行高可以跟单位也可以不跟  如果子元素没有设置行高 则会继承父元素的行高为1.5
此时 子元素的行高是：当前子元素字体大小的1.5倍 */
            font: 12px/1.5;
        }

        div {
            font-size: 14px;
            /* 所以当前div 的行高就是14*1.5 21px */
        }

        p {
            font-size: 15px;
        }
    </style>
</head>

<body>
    <div>粉色的回忆</div>
    <p>粉色的回忆</p>
    <ul>
        <!-- li 没有指定文字大小 则会继承父元素文字 body的文字大小 12px 行高则为12*1.5 -->
        <li>我没有指定文字大小</li>
    </ul>
</body>

</html>
