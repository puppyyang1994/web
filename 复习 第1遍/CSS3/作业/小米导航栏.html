<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* 这里注意 不直接给nav设置高度 让a的高度自动填满 这样就不会有空隙 */

        .nav {
            margin-top: 50px;
            background-color: bisque;

        }

        /* 应该是浏览器兼容性的问题 导致一条白色的缝隙存在 */
        a {
            height: 50px;
            line-height: 50px;
            display: inline-block;
            padding: 0 10px;
            text-decoration: none;
            color: black;
            font-size: 12px;
        }

        a:hover {
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="#">小米商城</a>
        <a href="#">MIUI</a>
        <a href="#">云服务</a>
        <a href="#">金融</a>
        <a href="#">优品</a>
        <a href="#">小爱开放平台</a>
        <a href="#">企业团购</a>
        <a href="#">资质证明</a>
        <a href="#">协议规则</a>
        <a href="#">下载APP</a>
    </div>
</body>

</html>
