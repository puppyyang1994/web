<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .display {
            margin-top: 100px;
            text-align: center;
        }

        .display h1 {
            padding: 30px 0;
            font-weight: 400;
        }

        .login {
            margin: 0 auto;
        }

        input {
            display: block;
            width: 400px;
            height: 40px;
            margin: 10px auto;
            text-indent: 1.5rem;
        }

        .login .sb {
            background-color: #ff5b00;
            border: 0;
            margin-top: 20px;
            padding: 0 1px;
        }
    </style>
</head>

<body>
    <div class="display">
        <img src="./mi-logo.png" alt="" style="background-color: #ff5b00;">
        <h1>小米账号登录</h1>
    </div>
    <div class="login">
        <input type="text" placeholder="邮箱/手机号/小米ID" class="tet">
        <input type="password" placeholder="密码">
        <input type="submit" value="登录" class="sb">
    </div>
</body>

</html>
