<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
        <style>
            body{
                /* 把整个背景变成灰色 */
                background-color: #f5f5f5;
            }
            .goods{
                width: 234px;
                height: 300px;
                background-color: #ffffff;
                /* 标签div居中 */
                margin: 0 auto;
                /* 内容居中 */
                text-align: center;
            }
            img{
                 width: 160px;

            }
            .title{
               font-size: 14px;
               line-height:  25px;
            }
            .info{
                font-size: 12px;
                line-height: 30px;
                color: #ccc;
            }
            .price{
                font-size: 14px;
                color: #ffa500;
            }
        </style>
</head>
<body>
    <!-- div用来做网页布局 可能会用无数次， 所以如果使用div，尽量用类名来控制样式 -->
    <div class="goods">
        <img src="images/car.jpg" alt="">
        <!-- 暂时用div 以后实际工作中都是用h或者p标签 -->
        <div class="title">九号平衡车</div>
        <div class="info">成年人的玩具</div>
        <div class="price">1999元</div>
    </div>
</body>
</html>
