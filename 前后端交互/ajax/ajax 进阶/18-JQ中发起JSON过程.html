<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/jquery.js"></script>
</head>

<body>
    <button id="btnJSONP">发起请求</button>
    <script>

        // 会动态创建和移除script
        $('#btnJSONP').on('click', function () {
            $.ajax({
                url: 'http://www.liulongbin.top:3006/api/jsonp?callback=abc&name=ls&age=30',
                dataType: 'jsonp',
                jsonpCallback: 'abc',
                success: function (res) {
                    console.log(res);
                }
            })
        })
    </script>
</body>

</html>
