<body>
    <!-- 不论多少个script 代码都是共享的 -->
    <script>
        function success(data) {
            console.log('拿到了data');
            console.log(data);
        }
    </script>

    <script>
        success({ name: 'zs', age: 20 });//不会报错 可以调用成功
    </script>
