<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/jquery.js"></script>
</head>

<body>
    <script>
        $(function () {
            // 发起JSONP请求
            //自定义参数和回调函数名称
            $.ajax({
                url: 'http://www.liulongbin.top:3006/api/jsonp?callback=abc&name=ls&age=30',
                dataTpe: 'jsonp',
                // jsonp: 'cb',
                jsonpCallback: 'abc',
                success: function (res) {
                    console.log(res);
                }
            })
        })
    </script>
</body>

</html>
