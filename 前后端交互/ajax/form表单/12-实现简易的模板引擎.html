<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/template.js"></script>
</head>
<body>
    <div id="user-box"></div>
    <!-- 1. 定义模板结构 -->
    <script type="text/html" id="tpl-user">
        <div>姓名: {{name}}  </div>
        <div>年龄: {{ age }}  </div>
        <div>性别: {{ gender}}  </div>
        <div>住址: {{address }}  </div>

    </script>

    <script>
        // 2. 定义数据
        let data = {name: 'zhangshan', age:28, gender: 'nan', address: 'beijing'}

        // 3. 调用模板引擎

       let htmlStr =  template('tpl-user', data) // 在js中封装自己的模板结构

    //    渲染html结构
       document.getElementById('user-box').innerHTML = htmlStr;


    </script>
</body>
</html>
