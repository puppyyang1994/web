<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 用户自定义样式 -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- 引入的重置样式 -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- 引入js -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/jquery.mousewheel.js"></script>
    <title>聊天机器人</title>
    
   
    
</head>
<body>
   <div class="wrap">
    <!-- header 区域 -->
    <div class="header">
        <h3>智能机器人</h3>
        <img src="img/person01.png" alt="">
    </div>

    <!-- chat 区域 -->
    <div class="main">
        <ul class="talk_list" style="top: 0px" id="talk_list">
            <li class="left_word">
                <img src="./img/person01.png" alt="">
                <span>嗨 你好</span>
            </li>
            <!-- <li class="right_word">
                <img src="./img/person02.png" alt="">
                <span>你好</span>
            </li> -->
        </ul>
        <div class="drag_bar" style="display: none">
            <div class="drager ui-draggable ui-draggable-handle" style="display: none; height: 412.628px;"></div>
        </div>
    </div>

    <!-- 底部区域 消息编辑区域 -->
    <div class="footer">
        <img src="./img/person02.png" alt="">
        <input type="text" placeholder="说点什么吧...." class="input_txt" id="ipt">
        <input type="button" value="发送" class="input_sub" id="btnSend">
    </div>
   </div>
   <!-- 注意 只要为audio制定了新的src属性 而且制定了 autoplay 语音会自动播放 -->
   <audio src="" id="voice" autoplay style="display: none;"></audio>
   <script type="text/javascript" src="js/scroll.js"></script>
    <script src="./js/chat.js"></script>
   
</body>
</html>
