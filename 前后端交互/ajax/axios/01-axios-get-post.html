<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入axios包 -->
    <script src="./lib/axios.js"></script>
</head>

<body>
    <button id="btn1">发起GET请求</button>
    <button id="btn2">发起post请求</button>


    <script>
        document.querySelector('#btn1').addEventListener('click', function () {
            let url = 'http://www.liulongbin.top:3006/api/get';
            let paramsObj = { name: 'zs', age: 20 };
            axios.get(url, { params: paramsObj }).then(function (res) {
                console.log(res.data);
                // res.data 才是服务器响应回来的真正的数据
            })
        })

        document.querySelector('#btn2').addEventListener('click', function () {
            let url = 'http://www.liulongbin.top:3006/api/post';
            let paramsObj = { address: '背景', address: '背景' };
            axios.post(url, { params: paramsObj }).then(function (res) {
                console.log(res.data);
            })
        })
    </script>
</body>

</html>
