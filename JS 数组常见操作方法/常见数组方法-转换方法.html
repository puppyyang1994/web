<body>
    <script>
        // join()方法 将一个数组（或者类数组对象) 的所有元素连接成一个字符串并返回这个字符串
        // 用逗号或者指定的分隔符字符分隔字符串，如果数组只有一个元素，那么将返回该元素而不使用分隔符
        let elements = ['Fire', 'Air', 'Water']
        console.log(elements.join('*'));//Fire*Air*Water
        console.log(elements.join(' '));//Fire Air Water

    </script>

</body>

</html>
