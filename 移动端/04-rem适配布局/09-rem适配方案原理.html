<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media screen and (min-width: 320px){
            html {
                font-size: 21.33px;
            }
        }
        /* 将屏幕分成15等份 每份50px  */
        @media screen and (min-width: 750px){
            html {
                font-size: 50px;
            }
        }
        div {
            /* 想要一个100px*100px的盒子 则是2em */
            /* 页面元素的rem值计算：页面元素值px / (屏幕宽度/划分份数) */
            /* (屏幕宽度/划分份数) = font-size */
            width: 2em;
            height: 2em;
            background-color: rgb(216, 68, 68);
        }
        /* 得到rem */
        /* 选一套标准尺寸750px */
        /* 用屏幕尺寸/划分份数  得到了html 的 font-size  */
        /* 页面元素在750像素下的px值/html的font-size */
    </style>
</head>
<body>
    <div></div>
</body>
</html>
