<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    html {
            font-size: 14px;
        }
    div {
        font-size: 12px;
    }
    p {
        /* 1. em是相当于父元素字体大小来定的 */
        /* width: 10em;
        height: 10em; */
       
       /* 2. rem是相对于html元素 字体大小来说的 */
       /* 可以通过html里面文字的大小来改变页面中元素大小 */
        width: 10rem;
        height: 10rem;
    }
    </style>
</head>
<body>
    <div>
        <p></p>
    </div>
</body>
</html>
