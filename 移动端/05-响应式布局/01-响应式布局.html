<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .container {
        height: 150px;
        background-color: pink;
        margin: 0 auto;
    }
    /* 1. 超小屏幕下 小于768px   容器布局改为100% */
    @media screen and (max-width:767px){
        .container{
            width:100%;
        }
    }
    /* 2. 小屏幕 大于等于768  容器布局改为750 */
    @media screen and (min-width:768px){
        .container {
            width: 750px;
        }
    }
    /* 3. 中等屏幕下 大于等于992px  容器布局修改为970px */
    @media screen and (min-width:992px){
        .container{
            width: 970px;
        }
    }
     /* 4. 大屏幕下 大于等于1200px  容器布局修改为1170px */
    @media screen and (min-width:1200px){
        .container{
            width: 1170px;
        }
    }
    </style>
</head>
<body>
    <!-- 响应式开发里，首先需要一个父级布局容器，配合子集元素实现变化效果 -->
    <div class="container"></div>
</body>
</html>
