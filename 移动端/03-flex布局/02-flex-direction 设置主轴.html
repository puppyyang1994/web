<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 800px;
            height: 150px;
            background-color: rgb(229, 91, 91);
            /* 默认的主轴是X轴 row 行 row */
            /* 元素是跟着主轴来排列的 */
            /* flex-direction: row; */
            /* 翻转 */
            /* flex-direction: column-reverse; */

            /* 可以把主轴设置成y轴 */
            flex-direction: column;
        }
        div span{
            width: 150px;
            height: 100px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>
</html>
