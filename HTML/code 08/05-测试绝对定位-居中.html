<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style> 
        .box{
            /* 标准流的盒子用margin居中 */
            /* <!-- 绝对定位的盒子不能使用margin auto居中 --> */
            position: absolute;
            /* left:50% 整个盒子移动到浏览器中间偏右的位置 */
            left: 50%;
            /* 把盒子向左侧移动自己宽度的一般半*/
            /* margin-left: -150px; */
            /* 把整个盒子移动到浏览器的中间偏下的位置 */
            top: 50%;
            /* 把盒子向上移动自己宽度的一半 */
            /* margin-top: -150px; */

            /* 位移居中  自己高宽的一半  （这样的好处是无论高和宽修改 都不会影响 */
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background-color: pink;
        }
    </style>

</head>
<body>
    <div class="box"></div>
</body>
</html>
