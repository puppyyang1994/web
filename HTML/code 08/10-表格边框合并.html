<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
         /* 注意: 一定要加给table标签 : 做细线表格 */
        table{
            border-collapse: collapse;
        }
    
     th,
     td{
         border: 1px solid black;
     }
    </style>
</head>
<body>
    <!-- 实际应用中多用css来设置表格 不用html -->
     <!--  border="1" width="400" height="300"cellspacing="0" -->
    <table>
        <caption><h3>前端与移动开发学员学习情况</h3></caption>
        <thead>
          <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>成绩</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>小姐姐</td>
            <td>女</td>
            <td>100</td>
          </tr>
          <tr>
            <td>2</td>
            <td>小哥哥</td>
            <td>男</td>
            <td>100</td>
          </tr>
          <tr>
            <td>3</td>
            <td>大姐姐</td>
            <td>女</td>
            <td>100</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2">总成绩</td>
            <td colspan="2">300</td>
          </tr>
        </tfoot>
      </table>
</body>
</html>
