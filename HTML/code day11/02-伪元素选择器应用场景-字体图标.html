<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伪类选择器-字体图标</title>
    <style>
         /* 字体声明 */
         @font-face {
  font-family: 'icomoon';
  src:  url('fonts/icomoon.eot?i56f6f');
  src:  url('fonts/icomoon.eot?i56f6f#iefix') format('embedded-opentype'),
    url('fonts/icomoon.ttf?i56f6f') format('truetype'),
    url('fonts/icomoon.woff?i56f6f') format('woff'),
    url('fonts/icomoon.svg?i56f6f#icomoon') format('svg');
  font-weight: normal;
  font-style: normal;
  font-display: block;
}

    div{
        position: relative;
        width: 200px;
        height: 35px;
        border: 1px solid red;
    }
    div::after{
        /* 伪类选择器相当于子孩子 所以这里用子绝父相 */
        position: absolute;
        right: 10px;
        top: 10px;
        font-family: 'icomoon';
        content:'';
    }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
