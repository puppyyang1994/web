<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            position: relative;
            width: 50px;
            height: 50px;
            background-color: paleturquoise;
        }

       span{
            position: absolute;
            right:5px ;
            top: -20px;
            width: 0;
            height: 0;
            line-height: 0;
            font-size: 0;
            /* font 和line-height是为了浏览器兼容性 */
            border: 10px solid transparent;
            border-bottom-color: aqua;
            

        }
    </style>
</head>
<body>
    
    <div class="box">
        <span></span>
    </div>
</body>
</html>
