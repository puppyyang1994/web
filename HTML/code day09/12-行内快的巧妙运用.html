<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            text-align: center;
        }
    .box a{
        /* a是行内元素 得先转成行内块才能设置宽和高 */
        display: inline-block;
        width: 36px;
        height: 36px;
        background-color:#f7f7f7;
        border: 1px solid #ccc;
        text-decoration: none;
        text-align: center;
        line-height: 36px;
        color: black;

    }
    .box .prev,
    .box .next{
        width: 85px;
    }
    .box .current,
    .box .elp{
        border-color: #fff;
        border: none;
    }
    .box input{
        height: 36px;
        width: 45px;
        border: 1px solid #ccc;
        outline: none;
    }
    .box button{
        width: 60px;
        height: 36px;
        background-color: #f7f7f7;
        border: 1px solid #ccc;

    }
    </style>
</head>
<body>
    <div class="box">
        <a href="#" class="prev">&lt;&lt;下一页</a>
        <a href="#" class="current">2</a>
        <a href="">3</a>
        <a href="">4</a>
        <a href="">5</a>
        <a href="">6</a>
        <a href="" class="elp">...</a>
        <a href="" class="next">&lt;&lt;下一页</a>
        到第几
        <input type="text" name="" id="">
        <button>确定</button>
    </div>
</body>
</html>
