<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>单行文本溢出省略号</title>
    <style>
        div{
            width: 150px;
            height: 80px;
            background-color: pink;
            margin: 100px auto;
            /* white-space: normal; */
            /* 文字不显示自动换行 */
            white-space: nowrap;
            /* 如果文字显示不开也必须强制一行 */
            overflow: hidden;
            /* 溢出的部分隐藏 */
            text-overflow: ellipsis;
            /* 溢出的时候用省略号来显示 */
        }
    </style>
</head>
<body>
    <div>
        啥也不说 此处省略一万字
    </div>
</body>
</html>
