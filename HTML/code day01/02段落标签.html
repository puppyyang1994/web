    <p>上海的乱象，不是那些执行的干部不作为，或者能力差。而是因为，一方面他们明知某些事不可为，但他们不得不去执行。另一方面，有些根本无法执行，有些就是做了，也是越做越乱，乱了，还得由他们去擦屁股。更闹心的是，这个局面，是在他们在做以前就预料到的！</p>
