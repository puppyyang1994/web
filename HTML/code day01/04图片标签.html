<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- src 图片 -->
    <!-- alt 替换文本， 当图片不显示的时候才显示文本 -->
    <!-- title 鼠标悬停时显示 -->
    <!-- width 和 height 设置图片的大小，一般只需要设置一个值就行了 另一个会等比例缩放 -->
    <img src="./1.jpg" alt="这是一只猫" title="这是title文字，鼠标悬停时显示" width="200">
    

</body>
</html>
