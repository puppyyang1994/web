<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <style>
        .img-box {
            width: 720px;
            height: 320px;
            margin: 50px auto;
            position: relative;
        }
        .img-box .pic {
            display: block;
            width: 100%;
            height: 320px;
        }
        .img-box .tip {
            position: absolute;
            width: 720px;
            height: 53px;
            left: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            line-height: 53px;
        }
        .tip h3 {
            width: 82%;
            margin: 0;
            margin-right: 20px;
            padding-left: 20px;
            color: #98E404;
            font-size: 28px;
            font-weight: 500;
            font-family: "Microsoft Yahei", Tahoma, Geneva;
        }
    </style>
</head>
<body>
    <div class="img-box">
        <img class= 'pic' src="./images/b01.jpg" alt="">
        <div class="tip">
            <h3 class="text">挑战云歌单，欢迎你来</h3>
        </div>
    </div>
    <script>
         // 1.数据
         let data = [
            {
                imgSrc: 'images/b01.jpg',
                title: '挑战云歌单，欢迎你来'
            },
            {
                imgSrc: 'images/b02.jpg',
                title: '田园日记，上演上京记'
            },
            {
                imgSrc: 'images/b03.jpg',
                title: '甜蜜攻势再次回归'
            },
            {
                imgSrc: 'images/b04.jpg',
                title: '我为歌狂，生为歌王'
            },
            {
                imgSrc: 'images/b05.jpg',
                title: '年度校园主题活动'
            },
            {
                imgSrc: 'images/b06.jpg',
                title: 'pink老师新歌发布，5月10号正式推出'
            },
            {
                imgSrc: 'images/b07.jpg',
                title: '动力火车来到西安'
            },
            {
                imgSrc: 'images/b08.jpg',
                title: '钢铁侠3，英雄镇东风'
            },
            {
                imgSrc: 'images/b09.jpg',
                title: '我用整颗心来等你'
            },
        ]
        // 2. 获取元素
        let pic = document.querySelector('.pic');
        let text = document.querySelector('.text');

        // 3. 记录图片的张数
        let i = 0;
        // 4. 设置定时器函数 
        setInterval(function(){
            i++;
            pic.src = data[i].imgSrc;
            text.innerHTML = data[i].title;

        // 5.无缝衔接  (一定要写在最后)
            if (i === data.length-1){
                i = -1;
            }
        }, 1000)

    </script>
</body>
</html>
