<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let age = 100;
        let age2 = age;
        console.log(age, age2); //100, 100
        age = 200
        console.log(age, age2); // 200, 100

        let name = 'Wes';
        let name2 = name;
        console.log(name, name2);
        name = 'wesley';
        console.log(name, name2);

        // 新建一个数组
        const players = ['Wes', 'Sarah', 'Ryan', 'Poppy']
        // 我们想要复制这个数组
        const team = players
        // 改变了复制数组里的一项
        team[3] = 'Lux'
        // 结果原数组也会发生改变
        console.log(players, team);
        // 因为这是数组引用 reference  而不是数组复制 copy；引用指向的是同一个数组

        // 所以要如何修复这个问题？我们要复制一个数组
        // 方法一：利用slice：slice得到的结果是对原数组的浅拷贝，不会影响原数组
        const team2 = players.slice()
        console.log(team2);

        // 方法二：利用concat合并数组：创建一个新数组然后和原数组合并。concat它也不会更改原有的数组，而是返回一个新数组
        const team3 = [].concat(players)
        console.log(team3);

        // 方法三：  使用ES6扩展语法
        const team4 = [...players]
        team4[3] = 'hah'
        console.log(team4);
        console.log(players);

        // 方法四： 使用Array.from()使用 Array 创建新的数组实例
        const team5 = Array.from(players)
        console.log(team5);

        // 对于对象，也可以实现

        const person = {
            name: 'Wes Bos',
            age: 80
        }
        // 我们想要复制一个对象
        const captain = person;
        captain.number = 99
        console.log(person);
        // number:90  这个属性也会添加到captain身上，这是引用而不是复制
        // 所以。如何实现对象的复制？
        const cap2 = Object.assign({}, person, {
            number: 99,
            age: 22
        })
        console.log(cap2);
        console.log(person);
        // person不会因为cap2改变而变化
        // 这个例子里面，我们用的数组和对象都只是一层嵌套，Lodash 有一个深度复制的方法，但使用之前需要多考虑一下。

        const wes = {
            name: 'wes',
            age: 100,
            social: {
                twitter: '@wesbos',
                facebook: 'wesbos.developer'
            }
        }
        console.clear()
        console.log(wes);

        const dev = Object.assign({}, wes)
        console.log(dev);
        // 利用JSON转换：先将对象转换成字符串的格式，再转换成JSON格式， 从而实现复制
        const dev2 = JSON.parse(JSON.stringify(wes))
        console.log(dev);
    </script>
</body>

</html>
