<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            font-family: sans-serif;
            background: #ffc600;
        }

        .inbox {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            border-radius: 5px;
            box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
        }

        .item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #F1F1F1;

        }

        p {
            margin: 0;
            padding: 20px;
            flex: 1;
            font-family: 'helvetica neue';
            font-size: 20px;
            font-weight: 200;
            border-left: 1px solid #D1E2FF;
            transition: background 0.2s;
        }

        /* 属性选择器的写法 */
        input[type="checkbox"] {
            margin: 20px;
        }

        /* 选中checkbox之后 p标签的内容加上中横线 */
        input:checked+p {
            background: #f9f9f9;
            text-decoration: line-through;
        }

        .item:last-child {
            border-bottom: 0;
        }
    </style>
</head>

<body>
    <div class="inbox">
        <div class="item">
            <input type="checkbox">
            <p>This is an inbox layout.</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Check one item</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Hold down your Shift key</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Check a lower item</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Everything in between should also be set to checked</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Try do it without any libraries</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Just regular JavaScript</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Good Luck!</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Don't forget to tweet your result!</p>
        </div>
    </div>

    <script>

        // 会出现一个问题，初次加载页面时
        //按住 Shift 再点击某一项，此项之后的元素都会被选中。
        //此外，对于取消选中，无法批量操作。
        // 1. 获取所有的CheckBox
        const checkboxes = document.querySelectorAll('.inbox input[type="checkbox"]')


        let lastChecked;

        // 2. 遍历所有的checkbox, 当触发了点击事件后调用函数
        checkboxes.forEach(checkbox => checkbox.addEventListener('click', handleCheck))


        function handleCheck(e) {
            // 默认不连带选中当前checkbox之后的
            let inBetween = false
            // 如果checkbox被选中checked
            // 并且事件触发时按下shift键 （返回值是Boolean值）
            if (e.shiftKey && this.checked) {
                // 当既按下了shift键又checked时，遍历checkboxes
                checkboxes.forEach(checkbox => {
                    // console.log(checkbox);
                    if (checkbox === this || checkbox === lastChecked) {
                        inBetween = !inBetween
                        console.log('Starting to check them in between!');

                    }

                    if (inBetween) {
                        checkbox.checked = true
                    }
                })
            }

            lastChecked = this

        }
    </script>
</body>

</html>
