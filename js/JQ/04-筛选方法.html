<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>
<body>
    <div class="yeye"></div>
    <div class="father">
        <div class="son">儿子</div>
    </div>
    <div class="nav">
        <p>我是p</p>
        <div>
            <p>我是pp</p>
        </div>
    </div>
    <script>
        $(function(){
            //1. 父parent（） parent返回的是最近一级的父级元素
            console.log($('.son').parent());
            // 2. 子 children（selector）亲儿子
            $('.nav').children('p').css('color', 'red'); //只选第一个
            // 3. find 子孙后代都可以选
           $('.nav').find('p').css('color', 'yellow'); //把p都选出来
        })
    </script>
</body>
</html>
