<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>
<body>
   <ul>
    <li>原先的li</li>
   </ul> 
   <div class="test">我是原先的div</div>

   <script>
    $(function(){
        // 1. 创建元素
        let li = $('<li>我是后来创建的li</li>')

        // 2. 添加元素-内部添加
        // $('ul').append(li); //内部添加 相当于原生的appendChild
        $('ul').prepend(li); // 内部添加 放在内容的前面


        // 3. 外部添加
        let div = $(' <div>我是后生的div</div>')
        // $('.test').after(div)
        $('.test').before(div)

        // 4. 删除元素

        // $('ul').remove()//删除ul
        // $('ul').empty()//删除ul的子节点
        $('ul').html('')//删除ul的子节点

    })
   </script>
</body>
</html>
