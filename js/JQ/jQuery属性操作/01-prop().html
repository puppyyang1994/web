<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>
<body>
   <a href="http://www.baidu.com" title="BAIDU" ></a> 
   <input type="checkbox" name="" id="" checked>
   <!-- <div index="1"></div> -->
   <div data-index="1"></div>
   <span>123</span>
   <!-- h5新增 data- -->
        <script>
            $(function(){
                // element.prop('属性名')获取属性值
                console.log($('a').prop('href'));
                $('a').prop('title', '我们都挺好'); //给title赋值


                $('input').change(function(){
                    console.log($(this).prop('checked'));
                    // 选中式true 没选择是false
                })

                // 元素的自定义属性 attr()获取   //类似原生的getAttribute
                console.log($('div').attr('index'));
                // 设置自定义属性 attr(属性名， 属性值) 类似于原生的setAttribute()
                console.log($('div').attr('data-inex', 4));


                // 数据缓存： data() 这个里面的数据是存放在元素的内存里面

                $('span').data('uname', 'andy');
                console.log($('span').data('uname'));  //andy
                // 这个方法获取data-index h5 自定义属性 第一个data-不用写 返回的是数字型
                console.log($('div').data('index'));//1
            })
        </script>
</body>
</html>
