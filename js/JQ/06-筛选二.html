<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>
<body>
    <ol>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li class="item">我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
    </ol>
    <ul>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
    </ul>
    <div class="current">俺有current</div>
    <div>俺木有current</div>
    <script>
        $(function(){
        // siblings 除了自己之外的亲兄弟   nextAll()  preAll()
            $('ol .item').siblings('li').css('color', 'red');
             
        // 第n个元素
        // $('ul li:eq(2)').css('color', 'blue');
        // })
    //    或者 eq(index)
    $('ul li').eq(2).css('color', 'blue');
        })

        // hasClass(class)
       console.log( $('li').hasClass('item')); //有 返回的就是true
    </script>
</body>
</html>
