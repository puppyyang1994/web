<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .father{
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 100px;
            overflow: hidden;
            position: relative;
        }

        .son{
            width: 150px;
            height: 150px;
            background-color: purple;
            position: absolute;
            left: 10px;
            top: 10px;
           
        }
    </style>
    <script src="jquery.min.js"></script>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <script>
        $(function(){
            // 1. 获取设置距离文档的位置（偏移）  offset
            // console.log($('.son').offset()); //Object  left:100 top:100
            // console.log($('.son').offset().top);//100px

            // $('.son').offset({
            //     left:200,
            //     top: 200
            // })

            // 2. 获取距离带有定位父级位置（偏移）position
            // console.log($('.son').offset().top); //110


            // 3 position() 是能获取 不能设置
            console.log($('.son').position()); // top 10  left 10

        })
    </script>
</body>
</html>
