<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>
<body>
    <div>惊喜</div>
    <div>惊喜</div>
    <div>惊喜</div>
    <div>惊喜</div>
    <ul>
        <li>相同的操作</li>
        <li>相同的操作</li>
        <li>相同的操作</li>
    </ul>
    <script>
        // 获取四个div （jquery对象以伪数组形式存储）
        let div = $('div');
        // 给四个dive设置背景颜色 粉色 jquery对象不能使用style
        div.css('background', 'pink');
        // 隐式迭代：把匹配的所有元素内部进行遍历循环，给每一个元素添加css这个方法
        $('ul li').css('color', 'red');
        // 遍历内部DOM元素（伪数组形式存储）的过程就叫隐式迭代
    </script>
</body>
</html>
