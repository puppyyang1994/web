<html lang="en">
<head>

    <script>
        //预解析：js代码是由浏览器中的JS解析器来执行的
        // JavaScript解析器在运行JS代码的时候分为两步：预解析和代码执行
        // 1.预解析：JS引擎会把JS里面所有的var 和function提升到当前作用域的最前面
        // 2. 代码执行：按照代码书写的顺序从上往下执行

        // 变量预解析（变量提升） 和 函数预解析（函数提升）
        // （1） 变量提升 就是把所有的变量声明提升到当前的作用域的最前面 不提升赋值操作
        // console.log(num);//undefined
        // var num = 10;
        // 分析：
        // 先预解析 var num  再执行
        // 相当于执行了以下代码
        // var num = 10;
        // console.log(num);
        // num = 10; 


        // fun();
        // var fun = function(){
        //     console.log(22);
        // } //报错

        // 相当于执行了：
        // var fun;   fun在这里是变量 不是函数名
        // fun();
        // fun = function(){
        // //     console.log(22);
        // 所以 fun(); 要写到后面 （函数表达式调用 必须写在函数表达式下面
 
        // （2）函数提升  就是把所有的函数声明提升到当前作用域的最前面  不调用函数 
        // fn();
        //function fn(){
        //     console.log(22);
        //   可以执行

    </script>
</head>
