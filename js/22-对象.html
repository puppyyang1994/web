<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //利用对象字面量创建对象
        var obj = {
            uname: '张丹峰',
            age: 18,
            sex: '男',
            sayHi: function (){
                console.log('hi~');
            }
        };
        //里面的属性或者方法我们采取键值对的形式   键 属性名：值 属性值
        // 多个属性值或方法中间用逗号隔开
        // 方法冒号后面跟的是一个匿名函数

        // 使用对象：
        //（1） 调用对象的属性： 对象名.属性名  obj.uname
        console.log(obj.age); //点可以理解为‘的’
        // 调用属性还有一种方法 对象名['属性名']
        console.log(obj['age']);

        //调用对象的方法 对象名.方法名
        obj.sayHi();
    </script>
</head>
<body>
    
</body>
</html>
