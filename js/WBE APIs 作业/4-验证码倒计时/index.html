<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          padding: 40px;
        }
    
        ul {
          padding: 0;
          list-style: none;
        }
    
        li {
          margin: 10px 0;
          line-height: 26px;
          display: flex;
        }
    
        input,
        button {
          padding: 0;
          margin-left: 10px;
          display: block;
        }
    
        input {
          width: 190px;
          outline: none;
        }
    
        button {
          width: 120px;
        }
    
        .verify {
          width: 60px;
        }
      </style>
</head>
<body>
    <ul>
        <li>
          手机号:
          <input type="text">
        </li>
        <li>
          验证码:
          <input type="text" class="verify">
          <button id="btn">获取验证码</button>
        </li>
      </ul>
      <script>
        let btn = document.querySelector('#btn');
        
        let i = 5;
        btn.addEventListener('click', function(){
            // 点击后 先禁用按钮
            this.disabled = true;
            let timer = setInterval(function(){
                // 每过一秒 i会自动减一
            i--;
            btn.innerHTML = `${i}秒后之后重新获得`;
            // 这个一定要写在里面 才能判断i九江是不是小于0
            if (i===0){
                    clearInterval(timer);
                    btn.innerHTML = '获取验证码';
                    btn.disabled = false;
                }
            },1000);
            
           
        })
                        
                   
     
           
            
              
               
       


      </script>
</body>
</html>
