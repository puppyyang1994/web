<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    // 返回数组索引号方法 indexOf() 作用就是返回索引号
    // 只返回第一个满足条件的索引号
    // 如果在该数组中找不到元素 则返回-1
    var arr = ['red', 'pink', 'yellow'];
    console.log(arr.indexOf('green'));


    // lastIndexOf() 从后往前查找
    var arr = ['red', 'pink', 'yellow', 'pink'];
    console.log(arr.lastIndexOf('pink')); //从后往前找 返回的是3   
    
    
    </script>
</head>
<body>
    
</body>
</html>
