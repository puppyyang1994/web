<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // concat(str1, str2, str3)  等效于+  实际开发中+更常用
        var str = 'andy';
        console.log(str.concat('red', 'yellow'));
        // substr (截取的起始位置，截取几个字符);
        var str1 = '改革春风开满地';
        console.log(str1.substr(2,2)); 


        //替换字符串 replace(被替换的，替换成)
        var str = 'hello';
        console.log(str.replace('h', 'o'));
        //有一个字符串'jsheoxjfhbhhussiqo'要求把里面所有的o替换
        var str1 = 'abcoefoxyozzopp';
        while (str1.indexOf('o')!==-1){
            str1 = str1.replace('o', '*');
          
        }
        console.log(str1);

        // 2. 字符转为数组 split('分隔符')  前面学过把join数组转为字符串
        var str2 = 'red, pink, yellow';
        console.log(str2.split(','));
        var str3 = 'red&pink&blue';
        console.log(str3.split('&'));

        // toUpperCase() 转换为大写
        // toLowerCase() 转换为小写

        var str4 = 'abcd';
        console.log(str4.toUpperCase());

        var str5 = 'ABCD';
        console.log(str5.toLowerCase());

    </script>
</head>

</body>
</html>
