    <script>
    // console.log(1+1);
    //有数字 运算符 变量等组成的式子 我们称为表达式
    // var age = 10;
    // ++age; //前置递增运算符
    // 3 先加自己1 后返回值参与运算
    // var p = 10;
    // console.log(++p +10);
    //4 ++后置
    var num = 10;
    num++;
    console.log(num);
        // 前置自增和后置自增如果单独使用 效果是一样的
        //后置自增  先返回原值 后自加1；
        var age = 10;
        console.log(age++ + 10); // 先返回原值参与运算 结果20
        console.log(age); //结果11
        
        var e = 10;
        var f = e++ + ++e;  //结果22
        console.log(f);
        

    
    </script>
