    <script>
        function backDay(){
            var year = prompt('请输入年份：');
           if (isRunYear(year)) {
                alert('是闰年 2月为29天');
            } else {
                alert('不是闰年 2月为28天');
            }
        }

        backDay();
        function isRunYear(year){
            var flag = false;
            if ( year % 4 ==0 && year % 100 !=0 || year % 400 ==0){   //这里通过算术运算% year进行了隐式转换 变成了数字型
                flag = true;
          
            }
            return flag;
        }
        
    </script>
