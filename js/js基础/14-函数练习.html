        //2. 利用函数 求数组中的最大值
            function getMax (arr){
                var max = arr[0];
                for(var i = 1; i<=arr.length; i++){
                    if(arr[i]>max){
                     max = arr[i];
                    }
                }

                return max;
            }
            // 
        
        var arr =  [5,2,99,101,67,77];
        var re = getMax(arr);//实际工作中 把函数值给一个变量
        console.log(re);
