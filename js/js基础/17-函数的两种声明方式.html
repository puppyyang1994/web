<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //利用函数关键字自定义函数 function 函数名（）  命名函数


        // 函数表达式    匿名函数   fn1是变量名 不是函数名 
        // 函数表达式声明方式跟声明变量差不多 只不过变量里面存的是值 而函数表达式里存的是表达式
        var fn1 = function(aru){
            console.log('我是表达式');
            console.log(aru);
        }
//函数表达式也可以进行 传递参数 fn1()
        fn1('我是pink');
    </script>
</head>
