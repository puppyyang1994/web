<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [4, 5, 9,1, 4, 29, 8];
        for ( var i = 1; i<= arr.length-1; i++){  //控制外层循环的趟数
            for (var j = 0; j<= arr.length-i-1; j++){ //控制内层循环的比较次数
                if (arr[j]>arr[j+1]){
                var temp = arr[j];
                arr[j]=arr[j+1];
                arr[j+1]=temp;
                }
            }
        }
        console.log(arr);
    </script>
</head>
