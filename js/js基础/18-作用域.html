<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //JS作用域：就是代码名字（变量）在某个范围内起作用和效果
        // 作用域的目的是为了提高程序的可靠性 更重要的是减少命名冲突
        // js的作用域（es6）之前：全局作用域 局部作用域
        // 全局作用域：整个script标签 或者是一个单独的js文件
        var num = 10; //(在script标签中的 全局作用域)
        //在函数内部就是局部作用域  这个代码的名字只在函数内部起效果
        function fn(){
            //局部作用域（也叫函数作用域）
        }
        // 就算名字一样 但是在不同作用域 他是不会相互影响的


        // 变量的作用域：全局变量和局部变量
        // 1. 全局变量：全局作用域下的变量   在全局中都能够被使用
        // 注意：如果在函数内部 没有声明 直接赋值的变量 也是全局变量
        var num = 10;
        console.log(num);

        function fn(){
            console.log(num);
        }
        fn();
        // console.log(aru); aru是形参 相当于局部变量
        // 2. 局部变量：局部作用域下的变量   只能在函数内部使用 在外部调用是不能被使用的
        // 注意：函数的形参 也可以看作是局部变量
        function fun(aru){
            var num1 = 10;
            num2 = 20;//没有声明 相当于全局变量  （不建议使用这种方法）
        }
        fun();
        console.log(num2);

        // 从执行效率来看全局变量和局部变量
        // 全局变量只有在浏览器关闭的时候才会销毁 比较占内存
        // 局部变量 当我们程序执行完毕就会销毁 比较节约内存资源


        // 现阶段js中没有块级作用域  es6中有块级作用域
        // 块级作用域：用{}花括号包含的  

    </script>
</head>

</body>
</html>
