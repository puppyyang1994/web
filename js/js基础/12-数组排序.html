    <script>
    // 翻转数组
    var arr = [1, 2, 3, 'pink'];
    arr.reverse();
    console.log(arr);

    // 冒泡排序
    var arr1 = [13, 44, 17, 1];
    arr1.sort(function(a, b){
        // return a-b; //升序
        return b-a; //降序
    });
    console.log(arr1);  
    
    
    </script>
