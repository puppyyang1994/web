    <script>
        // 作用域链 ： 内部函数访问外部函数的变量 采取的是链式查找的方式来决定取哪个值  （就近原则）
        var num = 10;
        function fn1(){//外部函数
            var num = 20;
            function fn2(){//内部函数  可以访问外部函数
                console.log(num); //结果是20 不是10
            }

        }

        //
    </script>
