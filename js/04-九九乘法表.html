<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var str = '';
        for (var i = 1; i<=9; i++){ //外层循环控制行数
            for (var j=1; j<=i; j++){ //里层循环控制每行的个数
             //   1×2=2
             //      str = str + '';
           str += j + 'x' + i + '=' + i * j + '\t';
            }
            str = str + '\n';
        }
        console.log(str);
        
    </script>
</head>
<body>
    
</body>
</html>
