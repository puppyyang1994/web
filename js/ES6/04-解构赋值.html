<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    // ES6中允许从数组中提取值 按照对应位置 对变量赋值  对象也可以实现结构
    let ary = [1, 2, 3]
    let [a, b, c, d, e] = ary;
    // 左边的[]代表解构
    console.log(a);//一一对应
    console.log(b);
    console.log(c);
    console.log(d);//undefined
    console.log(e);//undefined
    
    // 对象解构  按照一定模式 从数组或者对象中提取 将提取出阿里的值赋值给另外的变量

    let person = {name: 'zhangsan', age:20};
    let {name, age} = person;
    console.log(age);
    console.log(name);
    // 不需要在写 person.name 获取属性值

// name只用于属性匹配 myName 是真正的变量
    let{name: myName, age: myAge} =person;  //myName myAge 属于别名
    console.log(myName); //zhangshan
    console.log(myAge); //20
    
    
    
    </script>
</body>
</html>
