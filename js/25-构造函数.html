<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 为什么需要构造函数：因为我们前面两种创建方式只能一次性创建一个对象
        // 我们一次创建一个对象，里面很多的属性和方法是大量相同的 我们只能复制
        // 因此我们可以利用函数的方法，重复这些相同的代码 我们就把这个函数称为 构造函数；
        // 因为这个函数不一样，里面封装的不是普通代码，而是对象
        // 构造函数就是把我们对象里面一些相同的属性和方法抽出来封装到函数里面

        // 1. 构造函数创建对象
        // 我们需要创建四大天王的对象 相同的属性：年龄 名字 性别   相同的方法：唱歌
        // // function 构造函数名（）{
        //     this.属性 = 值;
        //     this.方法 = function(){}
        // }
        // 使用的时候必须用new 构造函数名（）;

       //1.构造函数名字首字母大写
    //    2.构造函数不需要return 就能返回结果
        function Star(uname,age,sex){

            this.name = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function(sang){
                console.log(sang);
            }
        }
      var ldh = new Star('刘德华', 18, '男');
      ldh.sing('并于');
      console.log(ldh.name);
      console.log(typeof ldh); //调用函数 返回的是对象
    //   3.调用构造函数 必须使用new
    // 4.只要new Star() 调用函数就创建一个对象ldh
    // 5. 属性和方法前面必须用this.
    </script>
</head>

</html>
