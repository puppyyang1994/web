<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .change{
        background-color: purple;
        color: azure;
        font-size: 16px;
        }
        /* 类 修改样式 */
    </style>
</head>
<body>
    <div class="firstName">文本</div>
    <script>
        // 使用element.style修改元素样式
        // 缺点：样式多 的时候不合适
        var div = document.querySelector('div')
        div.onclick = function(){
            // this.style.backgroundColor = 'purple'
            // 使用element.className = '类名' 样式更改较多  注意：会覆盖迪奥以前的类
            // 让当前元素的类名 改为了change
            this.className = 'change';
            // 如果想要保留以前的类名 把类名都写上即可
            this.className = 'firstName change'
        }

        // 使用ClassName
    </script>
</body>
</html>
