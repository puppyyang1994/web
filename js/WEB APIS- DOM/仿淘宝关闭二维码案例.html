<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 74px;
            height: 88px;
            border: 1px solid #ccc;
            margin: 100px auto;
            text-align: center;
            font-size: 14px;
            color: #f40;
        }
        img {
          
            width: 60px;
            height: 60px;
            margin-top: 5px;  
        }
        .close-btn {
            position: absolute;
            top: -1px;
            left: -17px;
            width: 14px;
            height: 14px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        淘宝二维码
        <img src="tao.png" alt="">
        <i class="close-btn">×</i>
    </div>
    <script>
        //1. 获取元素
        var btn = document.querySelector('.close-btn');
        var box = document.querySelector('.box');
        //2.绑定事件
        btn.onclick=function(){
// 这里不能用this.style.display 因为 这里是box执行 不是 btn
            box.style.display='none';
        }
    </script>
</body>
</html>
