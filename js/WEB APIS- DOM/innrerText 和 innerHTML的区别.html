<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>123456</div>
    <p>我是
        <span>123</span>
    </p>

    <script>
    var div = document.querySelector('div');
    div.innerText ='<strong>5678</strong>';  //没有加粗效果 不识别HTML标签 非标准 去除空格和标签
    var p = document.querySelector('p');
//    p.innerHTML ='<strong> 今天是：</strong> 5678 ';  // 加粗 识别HTML标签 W3C标准 保留空格是换行

// 这两个属性是可读可写的 (多用innerHTML)

console.log(p.innerHTML);
console.log(p.innerText);


    </script>
</body>
</html>
