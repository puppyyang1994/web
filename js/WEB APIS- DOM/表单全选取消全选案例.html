<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }
        
        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
            width: 300px;
        }
        
        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }
        
        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }
        
        td {
            font: 14px "微软雅黑";
        }
        
        tbody tr {
            background-color: #f0f0f0;
        }
        
        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <table>
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="j_cbAll" />
                    </th>
                    <th>商品</th>
                    <th>价钱</th>
                </tr>
            </thead>
            <tbody id="j_tb">
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPhone8</td>
                    <td>8000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPad Pro</td>
                    <td>5000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPad Air</td>
                    <td>2000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>Apple Watch</td>
                    <td>2000</td>
                </tr>

            </tbody>
        </table>
    </div>

<script>
    // 1.<!-- 全选+取消全选：让下面所有复选框的checked属性（选中状态 ）跟随全选按钮即可-->
    //获取元素
    var j_cbAll = document.getElementById('j_cbAll');
    var j_tbs = document.getElementById('j_tb').getElementsByTagName('input');

    j_cbAll.onclick = function(){
        // this.checked 可以得到当前复选框的状态 如果是true 表示选中 如果是 false表示未选中
        for(var i = 0; i< j_tbs.length; i++){
            //把当前得到的true或者false给下面的复选框
            j_tbs[i].checked = this.checked;
            
        }
    }
    //2. 下面所有复选框全部选择 上面的自动选中 （这个算法比较难）
    for(var i = 0; i<j_tbs.length; i++){ //遍历 给每个按钮绑定选中事件
        j_tbs[i].onclick = function(){
            //flag 控制全选按钮是否选中
            var flag = true;
            //每次点击下面的复选框 都要循环检查4个按钮是否选中
            for(var i = 0; i<j_tbs.length; i++){
                if(!j_tbs[i].checked){
                   flag = false;
                   break;
                //    只要有一个按钮没选中 就退出循环 下面的无须再判断
                }
            }
            j_cbAll.checked = flag;
        }
    }
</script>
</body>
</html>
