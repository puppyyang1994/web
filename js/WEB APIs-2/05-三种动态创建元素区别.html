<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <p>abd</p>
    <div class="inner"></div>
    <div class="create"></div>
    <script>
    //三种创建元素方式区别
    //1 document.write() 创建元素  如果页面文档流加载完毕 再调用 会导致页面全部重绘
        // document.write(<div>123</div>)
        // var btn = document.querySelector('button')
        // btn.onclick = function(){
        //     document.write('<div>123</div>')
        // }
    //2. innerHTML
            var inner = document.querySelector('.inner')
            // for(var i = 0; i<=100; i++){
            //     inner.innerHTML += '<a href="#">百度</a>'; //比较耗时 拼接字符串的方式 字符的不可变性
            // }
        // 改进
        var arr = [];
        for(var i = 0; i<=100; i++){
            arr.push(<a href="#">百度</a>) //把a放到数组里
        }
        inner.innerHTML = arr.join(''); //join 把数组转换为字符串
    //3. document.createElement()创建元素  创建多个元素的时候执行效率很高
    var create = document.querySelector('.create');
    for (var i = 0; i<=100; i++){
        var a = document.createElement('a');
        create.appendChild(a);
    }
    </script>

    <!-- element.innerHTML -->
</body>
</html>
