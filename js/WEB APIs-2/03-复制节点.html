<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
    var ul = document.querySelector('ul');
    // node.cloneNode()括号为空或者false 浅拷贝 只是复制标签不复制里面的内容
    // 2. node.cloneNode(true) 括号里面是true 深拷贝 复制里面的内容和标签
    var lili= ul.children[0].cloneNode(true);
    ul.appendChild(lili);


    </script>
</body>
</html>
