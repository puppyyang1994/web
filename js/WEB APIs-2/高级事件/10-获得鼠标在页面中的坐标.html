    <title>Document</title>
    <style>
        body{
            height: 3000px;

<body>
    <script>
        // 可视区 和屏幕大小无关 不论屏幕是否滚动
        // client 鼠标在可视区的x和y坐标
        // document.addEventListener('click', function(e){
        //     console.log(e.clientX);//可视区X轴位置
        //     console.log(e.clientY);//可视区Y轴位置
        // })

        // page 鼠标在页面文档的x和y坐标  (实际中多)
        document.addEventListener('click', function(e){
            console.log(e.pageX);//可视区X轴位置
            console.log(e.pageY);//可视区Y轴位置
        })
        // screen （不常用） 到屏幕的距离
    </script>
</body>
