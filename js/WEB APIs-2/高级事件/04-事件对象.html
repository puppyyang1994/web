<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>123</div>
    <script>
        // 事件对象
        var div = document.querySelector('div')
        // div.onclick = function(event){
        //     console.log(event); // PoninterEvent  (扩展了mouseEvent)
            //1. event就是一个事件对象 写在侦听函数小括号里（和参数差不多）
            // 2.事件对象只有有了事件才会存在，他是系统自动创建的，不需要传递参数
            //3.事件对象是事件的一系列相关数据的集合 跟事件相关的 比如鼠标点击里面就包含了鼠标信息
            // 鼠标坐标， 如果是键盘事件里面就包含的是键盘事件的信息， 比如判断用户按下了什么键
            // 4. 事件对象可自己命名，event evt e 
            // 5. 事件对象也有兼容性问题ie678 , 通过window.event  兼容性写法
            // e = e || window.event
        // }

        div.addEventListener('click', function(event){
            console.log(event);
            // console.log(window.event);  ie678写法
        })
    </script>
</body>
</html>
