<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 200px auto;
        }
        .son {
            width: 100px;
            height: 100px;
            background-color: purple;
            
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <script>
        // mouseover 鼠标经过自身盒子会触发，经过子盒子还会触发。mouseenter只会经过自身盒子触发
        // 之所以这样是因为mouseenter不会冒泡
        var father = document.querySelector('.father');
        var son = document.querySelector('.son');

        // father.addEventListener('mouseover',function(){
        //     console.log(22); //mouseover 经过子盒子 父盒子 都会打印22

        // })

        son.addEventListener('mouseenter', function(){
            console.log(11); //只有经过子盒子才会触发 
        })
        // mouseenter和mouseleave搭配使用  也不会冒泡
    </script>
</body>
</html>
