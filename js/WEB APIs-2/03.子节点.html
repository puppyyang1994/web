<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>我是div</div>
     <span>我是span</span>
     <ul>
         <!-- 会换行 当做空文本 -->
         <li>我是li</li>
         <li>我是li</li>
         <li>我是li</li>
         <li>我是li</li>
     </ul>
     <ol>
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
     </ol>
     <div class="box">
         <span class="erweima">×</span>
     </div>
     <script>
         var ul = document.querySelector('ul');
         //ul 里面的 li
         // 1. 子节点 childNodes 所有的子节点 包含元素节点 文本节点
         console.log(ul.childNodes);
         console.log(ul.childNodes[0].nodeType);//3
         //2. parentNode.children获取所有的子元素节点
         console.log(ul.children);//开发中更常用children
     </script>
</body>
</html>
