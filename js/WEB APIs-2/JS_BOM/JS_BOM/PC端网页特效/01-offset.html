<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    * {
        padding: 0;
        margin: 0;
    }
   .father {
       position: relative;
       width: 200px;
       height: 200px;
       background-color: pink;
       margin: 150px;
   }
   .son {
       width: 100px;
       height: 100px;
       background-color: purple;
       margin-left: 45px;
   }
   .w {
       width: 200px;
       height: 200px;
       background-color: aquamarine;
       margin: 0 auto 200px;
       /* margin 会撑大盒子 */
       padding: 10px;
       /* border 也会撑大盒子 */
       border: 1px solid red;
   }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <div class="w"></div>
    <script>
    //offset系列  动态获取盒子的大小
    var father = document.querySelector('.father');
    var son= document.querySelector('.son');
    var w= document.querySelector('.w');
    
    //1. 可以得到元素的偏移 位置  返回不带单位的数值
    console.log(father.offsetTop); //150
    console.log(father.offsetLeft); //150
    console.log(son.offsetLeft);//45
    // 父亲要定位  如果没有定位或者没有父亲 那么以到body的距离为准
    // 2. 得到盒子的大小
    console.log(w.offsetWidth);//得到盒子的宽度
    console.log(w.offsetHeight);//得到盒子的高度
    // 得到盒子的父亲 父亲需要定位 否则返回body
    console.log(son.offsetParent);// father offsetParent 必须是有定位的父亲
    console.log(son.parentNode); // 返回亲爸爸 是最一级的父亲 
    
    
    </script>
</body>
</html>
