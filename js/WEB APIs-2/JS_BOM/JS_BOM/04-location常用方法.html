<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <script>
    var btn = document.querySelector('button');
    btn.addEventListener('click', function(){
        // 1. location.assign('http://www.itcast.cn');  //记录浏览历史， 有后退功能
        location.replace('http://www.itcast.cn');  // 不记录浏览历史，没有后退功能
        location.reload();  //页面刷新  参数true 强制刷新    ctrl+f5
    })
    </script>
</body>
</html>
