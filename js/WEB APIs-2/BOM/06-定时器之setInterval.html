<body>
    <script>
        //1. setInterval (调用函数, 延迟时间)
        setInterval(function(){
            console.log('继续输出');
        }, 1000);
        // setTimeout 只调用一次
        // setInterval 每隔延迟时间，就去调用这个回调函数，会重复调用
    </script>
</body>
