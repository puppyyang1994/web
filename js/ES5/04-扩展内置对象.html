    <script>
    // 原型对象的应用 扩展内置对象方法
    console.log(Array.prototype);
    Array.prototype.sum = function(){
        let sum = 0;
        // this指向实例对象 this的长度就是实例队形的长度
        for(var i = 0; i< this.length; i++){
            sum += this[i]; 
        }
        return sum;
    }

    var arr = [1, 2, 3];
