<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        // 概述：正则表达式（regular expression） 适用于匹配字符串中字符组合的模式
        // JS中 正则表达式也是对象
        // 匹配 替换 提取
        // JS中正则表达式的应用

        // 通过 RegExp创建 正则表达式
        let regexp = new RegExp(/123/);
        // 利用字面量创建
        let rg = /123/;
        console.log(rg);
        // test()正则对象方法 用于检测字符换是否符合改规则，该对象会返回true或false 其参数是测试字符串
        // regexObj.test(str)   regexObj 写的正则表达式  str测试的文本 
        console.log(rg.test(123));//true   0123 false  1234 true
        console.log(rg.test('abc'));//false
    </script>
</body>
