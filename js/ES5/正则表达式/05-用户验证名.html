<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color: #aaa;
            font-size: 14px;
        }

        .right{
            color: green;
        }
        .wrong {
            color: red;
        }
    </style>
</head>
<body>
    <input type="text" name="" id="uname"><span>请输入用户名</span>
    <script>
        // // 量词是设定某个模式出现的次数
        // // {6,16}中间不能有空格 
        let reg = /^[a-zA-Z0-9_-]{6,16}$/;  //模式 + 量词次数//这样可以多选多
        // console.log(reg.test('adcue1-2'));//true

        // 用户名验证案例 

        let uname = document.querySelector('#uname');
        let span = document.querySelector('span')
        uname.addEventListener('blur', function (){
            if(reg.test(this.value)){
                console.log('正确的');
                span.className = 'right';
                span.innerHTML = '格式正确'

            }else {
                console.log('错误的');
                span.className = 'wrong';
                span.innerHTML = '格式错误';
            }
        })
    </script>
</body>
</html>
