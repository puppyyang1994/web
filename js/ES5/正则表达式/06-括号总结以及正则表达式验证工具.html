        // 中括号 字符集合  匹配方括号中的任意字符（多选一）
        let reg = /^[abc]$/; // a 或 b 或 c

        // 大括号 量词符  里面表示重复次数
        let rg = /^a{3}$/; // a重复三次
        let r1g = /^abc{3}$/;  //只是让c重复三次


        // 小括号 表示优先级
        let rg2 = /^(abc){3}$/; //让abc重复三次
