<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // super 关键字调用父类普通函数
        class Father{
            say(){
                return '爸爸';
            }
        }
        class Son extends Father{
            say() {
                // console.log('我是儿子');
                console.log(super.say() + '的儿子')
                // 用super关键字 调用父类中的普通函数
            }


        }
        let son = new Son();
        son.say(); //我是儿子
        // 继承中的属性或者方法查找原则：就近原则
        // 继承中 如果实例化子类输出一个方法，先看子类有没有这个方法，如果有就先执行子类的
        // 继承中 如果子类里面没有 就去查找父类有没有这个方法 如果有 就执行父类的方法（就近原则）
    </script>
</body>
</html>
