<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Father {
            constructor(x, y){
                this.x = x;
                this.y = y;

            }
            sum(){
                console.log(this.x+this.y);

            }
        }

        // 子类继承父类加方法 同时扩展减法方法
        class Son extends Father {
            constructor(x, y){
                 // 利用super调用父类的构造函数 
                 super(x, y);
                //  super调用必须在子类this之前调用
                // 子类里面的x y 
                this.x = x;
                this.y = y;
               

            }
            substract(){
                console.log(this.x - this.y);
            }
        }
        let son = new Son(5, 3);
        son.substract(); //2
        son.sum();//8
    </script>
</body>
</html>
