<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 13起步价（3公里内），每多一公里加5块 拥堵剁手10元
      var car = ( function(){
        var start = 13;
        var total = 0;
        return {
            // 正常总价
            price: function(a){
                if(a <= 3){
                    total = start;
                }else {
                    total = start + (a-3) * 5
                }
                return total;
            },
            // 拥堵费用
            yd:function(flag){
              return  flag ? total + 10 : total
            }
        }
       })();
      
      console.log( car.price(5));
    </script>
</body>
</html>
