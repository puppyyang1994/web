    <script>
// 函数的调用方式
// 1. 普通函数
function fn(){
    console.log(123);
}
// fn(); //  fn.call()

// 2. 对象的方法
let o = {
    sayHi: function(){
        console.log(123)
    }
}
o.sayHi();
// 3. 构造函数
function Star(){
    console.log(123)
}
new Star();
// 4. 绑定事件函数
btn.onclick = function(){
    //点击按钮调用
}
// 5. 定时器
setInterval(function(){},1000) 
// 6. 立即执行函数
(function(){

})(); 
//立即执行函数是自动调用的
    </script>
