<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 遍历对象  for....in
        var obj = {
            name: 'pink',
            age: 18,
            sex: '男',
            fn: function(){

            }
        }

        for(var k in obj){
            console.log(k); //k 变量 输出 得到的是 属性名 for in 里的变量喜欢用k 或者 key
            console.log(obj[k]); // obj[k] 得到的是属性值
        }



    </script>
</head>

</body>
</html>
