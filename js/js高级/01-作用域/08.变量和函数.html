<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 在代码执行前 要先解析
        // 变量的提升 函数的提升

        // 任何一个作用域执行代码之前都要先预解析
		// 预解析：代码执行之前先要预解析
		
		// 变量提升
		// 变量：
			// 会把代码中申明的变量，提前解析到当前(提升到)作用域最前面，
			// 但是，只定义，不赋值
            var n = 2;
            console.log(n);

            // 任何一个作用域在执行之前都要先预解析
		// 内存：
		// function fn () {
		// 	console.log('函数123');
		// }
		
		// 预解析：
		// 函数提升：
		
		// 函数：
			// 会把代码中具有名字的函数提前解析，解析到当前作用域最前面
			// 但是，只定义，不调用
			// 函数优先

		fn();

function fn () {
    console.log('函数123');
}

var fn1 = function fun() {}
    </script>
</body>
</html>
