<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="点击">
    <script>
        let btn = document.querySelector('input');
        btn.addEventListener('click', ()=>{
            btn.style.background = 'red';
        })
        // 箭头函数的使用
        // window.setInterval(function(){
        //     console.log(定时器);
        // },1000)
        // window.setInterval(()=>{
        //     console.log('函数体');
        // },1000)

        // 注意点：
        // 箭头函数不存在arguments
        let fn = (...a)=>{
            console.log(a);
        }
        fn(1,2,3) //数组【1,2,3】
        // 箭头函数不存在预解析所以必须要先定义在调用
        // 箭头函数认为不存在this,见图函数中的this指向的是上级作用域的this
        // 箭头函数中的this指向箭头函数所在作用域的this
        // 如果涉及到this使用的时候，尽量不要用箭头函数

        let obj = {
            uname : '阿飞',
			age : 22,
            fei: function(){
                window.setInterval(()=>{
                    console.log(this);
                }, 1000);
            }
        }
        obj.fei();

        window.setInterval(function(){
            console.log(this);
        }, 1000)
    </script>
</body>
</html>
