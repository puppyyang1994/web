    // 求若干个数的最大值
    // 如果参数固定写形参
    // 如果不固定用arguments
    function getMax(){
        let max = arguments[0];
        for(let i = 0; i< arguments.length; i++){
            if(max<arguments[i]){
                max = arguments[i];
            }
            console.log(max);
        }
    }
    getMax(23, 66, 78, 123, 4, 9, 3, 12345, 456, 65,67, 34);
