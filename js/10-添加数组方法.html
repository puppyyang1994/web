<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  <script>
      //添加数组
    //   1. push( ) 在我们数组的末尾 添加一个或多个数组元素 push
      var arr = [1, 2, 3, 4];
    //   arr.push(4, 'pink');
      console.log(arr);
      console.log(arr.push(4, 'pink'));
      
      //(1) push 是可以给数组追加新的元素
      //(2) push()参数直接写 数组元素就可以了
    //  (3) push 完毕后 返回的结果是 新数组的长度
    // (4) 原数组也会发生变化


    // 2. unshift 在数组的开头 添加一个或多个元素
    arr.unshift('red', 'purple');
    console.log(arr);
    // (1) unshift 是给数组前面添加新元素
    // (2) unshift () 参数直接写 数组元素就可以了
    // (3) unshift 完毕之后 返回的结果是 新数组的长度
    // (4) 原数组也会发生变化


    //3. pop()他可以删除数组的最后一个元素
    console.log( arr.pop()); 
    console.log(arr);

    // (1) pop 是可以删除数组的最后一个元素 记住一次只能删除一个元素
    //(2) pop() 没有参数
    // （3） pop完毕之后 返回的结果是 删除的那个元素
    // （4） 元数组也会发生变化 
    
        //4. shift()他可以删除数组的第一个元素
        console.log(arr.shift());
        console.log(arr);
        // (1) shift 是可以删除数组的第一个元素 记住一次只能删除一个元素
    //(2) shift() 没有参数
    // （3） pop完毕之后 返回的结果是 删除的那个元素
    // （4） 原数组也会发生变化 
        
        
  </script>
