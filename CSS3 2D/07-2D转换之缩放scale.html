<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width: 200px;
        height: 200px;
        margin: 100px auto;
        background-color: pink;
        /* transform-origin: left bottom; 以左下角为缩放点 */
    }

    div:hover{
        /* 1. 里面的数字不跟单位 就是倍数的意思 1就是1倍 */
        /* transform: scale(2,2); */
        /* transform: scale(2,1); */
        /* 等比例缩放 同时修改了高度和宽度  有简单的写法 */
        /* transform: scale(2); */
        /* 4. 缩小就是小于1 */
        transform: scale(2, 2);
        /* scale的优势：不会影响其他的盒子 而且可以设置缩放的中心点 */
    }
    </style>
</head>
<body>
    <div></div>
    
</body>
</html>
