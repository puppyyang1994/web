<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
  
  li{
     float: left;
        width: 30px;
        height: 30px;
        border: 1px solid pink;
        list-style: none;
        margin: 20px;
        line-height: 30px;
        text-align: center;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.4s;
    }
    li:hover{
        transform: scale(1.5);
    }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
        </ul>
    </div>
</body>
</html>
