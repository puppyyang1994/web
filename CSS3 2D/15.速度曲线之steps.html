<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        overflow: hidden;
        font-size: 10px;
        width: 0;
        height: 30px;
       background-color: pink;
       white-space: normal;
       line-height: 30px;
       /* 强制让文字一行显示 */
        animation: w 4s steps(6) forwards;
        /* steps 就是分几步来完成动画 游乐steps就不用在写 ease 或者是 linear */
    }
    @keyframes w {
        0% {

        }
        100% {
            width: 180px;
        }
    }

    </style>
</head>
<body>
   <div>帅哥我在等你</div> 
</body>
</html>
