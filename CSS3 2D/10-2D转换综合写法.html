<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div {
        width: 200px;
        height: 200px;
        background-color: pink;
        transition: all 0.4s;
    }
    div:hover{
        /* 同时有位移和其他属性的时候 需要把位移放在最前面 */
        transform: translate(150px, 50px) rotate(180deg) scale(2);
    }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
