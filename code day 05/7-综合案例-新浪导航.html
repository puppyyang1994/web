<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
         /* 清除标签默认的margin和padding */
         * {
      margin: 0;
      padding: 0;
    }
        .box{
            height: 40px;
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
        }
        .box a{
            /* width: 80px; 为了让他伸缩自如 把左右设置padding就可以了*/
            padding: 0 15px;
            height: 40px;
          
            display: inline-block;
            text-decoration: none;
            text-align: center;
            line-height: 40px;
           color: #4c4c4c;
           font-size: 12px;
           /* 量文字的高度 */
        }
        .box a:hover{
            color: #ff917c;
            background-color: #edeef0;
        }
    </style>
</head>
<body>
    <div class="box">
        <a href="#">新浪导航</a>
        <a href="#">新浪贤狼导航</a>
        <a href="#">新浪导航</a>
        <a href="#">新浪导航</a>

    </div>
</body>
</html>
