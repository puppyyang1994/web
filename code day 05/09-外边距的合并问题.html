<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
    .one{
      width: 400px;
      height: 400px;
      background-color: pink;
      margin-bottom: 50px;

    } 

    .two{
      width: 400px;
      height: 400px;
      background-color: pink;
      margin-top: 60px;

    }
    /* 垂直布局的块级元素 边距会有合并现象  只需要给一个盒子设置margin即可 浏览器会默认选值大的那个*/
    </style>
</head>
<body>
    <div class="one">11</div>
    <div class="two">22</div>
</body>
</html>
