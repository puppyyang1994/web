<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title> 
    <style>
        *{
            margin:0;
            padding: 0;
            box-sizing:border-box;
            /* 所有的标签都可能设置border和padding 先设置内减 */
        }
        .news{
            width: 500px;
            height: 400px;
            /* 水平居中 */
            margin: 50px auto;
            border:1px solid #ccc;
            padding: 42px 30px 0;
        }
        .news h2{
            border-bottom: 1px solid gray;
            font-size: 20px;
            height: 40px;
            line-height: 1;
            /* 行高是1倍 */
            padding-bottom:4px;
        }
        /* 去掉列表的符号 */
        ul{
            list-style: none;
        }
        .news li{
           height: 50px;
           border-bottom: 1px dashed gray;
           padding-left: 28px;
           line-height: 50px;
           /* 居中 */
        }
        .news a{
            text-decoration: none;
            font-size: 18px;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="news">
        <h2>新闻标题</h2>
        <ul>
            <li><a href="#">北京招聘</a></li>
            <li><a href="#">北京招聘</a></li>
            <li><a href="#">北京招聘</a></li>
            <li><a href="#">北京招聘</a></li>
            <li><a href="#">北京招聘</a></li>
        </ul>
    </div>
</body>
</html>
<!-- 从外到内分析标签：先高宽背景色， 防内容， 调节内容的位置；设置文字细节 -->
