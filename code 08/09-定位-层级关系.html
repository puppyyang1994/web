<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      div{
          width: 200px;
          height: 200px;
        
    }
    .one{
        position: absolute;
        left: 20px;
        top: 50px;

        z-index:1;
        /* z-index必须配合定位才能生效 写999和1一样 */
        background-color: pink;

    }
    .two{
        /* position: absolute;
        left: 100px;
        top: 30px; */
        background-color:skyblue;
    }
    /* 默认情况下 定位的盒子 后来者居上 */
    /* z-index：整数，取值越大，显示顺序越靠上 z-index 默认0 */
    </style>
  
</head>
<body>
     <!-- one two都定位 哪个标签先写 哪个标签在上面 如果要换位置 把盒子位置换一下 -->
        <div class="one"></div>
        <div class="two"></div>
       
  
   
</body>
</html>
