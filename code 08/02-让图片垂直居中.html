<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .father{
            width: 600px;
            height: 600px;
            background-color: pink;
            line-height: 600px;
        }
        img{
            vertical-align: middle;
            text-align: center;
            /* 水平居中 因为浏览器会把图当文字处理 */
        }
    </style>
    <!-- 让图片垂直居中的方法 给父级加一个行高 再给img加一个vertical align -->
</head>
<body>
    <div class="father">
        <img src="0.jpg" alt="">
    </div>
</body>
</html>
