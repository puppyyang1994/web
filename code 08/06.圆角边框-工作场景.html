<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .one{
            width: 200px;
            height: 200px;
            background-color: pink;
/* 边框圆角：盒子必须是正方形 取值给高度和宽度的50% */
            border-radius: 50%;
        }
        .two{
            width: 100px;
            height: 200px;
            background-color:blue;
/* 胶囊状：盒子必须是长方形 取值给高度的50% */
            border-radius: 50%;
        }



    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
</body>
</html>
