<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .father{
            width: 400px;
            height: 400px;
            background-color:pink;
        }
        .son{
            /* 子绝父相：父级相对定位 子集绝对定位 */
            /* position: absolute; */
            /* position: relative; */
            /* 父级用这两个都可以 但是一般工作中用relative */
            /* position: relative; */
            width: 300px;
            height: 300px;
            background-color:skyblue;
        }
        .sun{
             position: absolute;  
            right: 20px;
            
            width: 100px;
            height: 100px;
            background-color:green;
        }
        /* 绝对定位查找父级的方式：就近找定位的父级，如果逐层查找不到这样的父级，就以浏览器窗口为参照
        进行定位 */

    </style>
</head>
<body>
    <div class="father">
        <div class="son">
            <div class="sun"></div>
        </div>
    </div>
</body>
</html>
