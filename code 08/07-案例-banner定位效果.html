<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .banner{
            position: relative;
            margin: 0 auto;
            width: 1226px;
            height: 600px;
        }
        .mask{
            position: absolute;
            left: 0;
            bottom: 0;
            /* width: 1226px; 绝对定位的盒子具有行内块的特点 如果不加宽 也不加内容 盒子的宽度尺寸就是0 */
            width: 100%;
            /* 如果子级和父级的宽度一致，也可以这样写 用% */
            height: 150px;
            background-color: rgba(0, 0,0, 0.3);

        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="./images/bg.jpg" alt="">
         <!-- mask遮罩 -->
    <div class="mask">11111</div>
    </div>
   
</body>
</html>
