<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .top{
            height: 40px;
            background-color: #333333;
        }
        .header{
            width:1226px;
            height: 100px;
            background-color: #ffc0cb;
            margin:0 auto;
        }
        .content{
            width: 1226px;
            height: 460px;
            background-color: green;
            margin: 0 auto;
        }
        .one{
            width: 234px;
            height: 460px;
            background-color: #ffa500;
            float: left;
        }
        .two{
            width: 992px;
            height: 460px;
            background-color: #87cceb;
            float: left;
        }
        /* css书写顺序：浏览器的执行效率会更高
        1. 浮动/display 
        2.盒子模型的属性：margin border padding 宽高背景色
        3. 文字样式*/
        </style>

</head>
<body>
    <div class="top"></div>
    <div class="header"></div>
    <div class="content">
        <div class="one">one</div>
        <div class="two">two</div>
    </div>
</body>
</html>
