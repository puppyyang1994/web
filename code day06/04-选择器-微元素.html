<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .father{
            width: 300px;
            height: 300px;
            background-color:pink;
        }
        .father::before{
            /* 内容 */
          content: '老鼠';
          color: green;
          width: 100px;
          height: 100px;
          background-color: brown;
          /* 默认是行内元素 设置宽高不生效 所以得添加display属性 */
          display: block;
        }
        .father::after{
            content: '大米';
            /* content 元素必须留着 属性就会一直在 即使引号里面的内容为空 */
        }
    </style>
</head>
<body>
    <!-- 伪元素， 通过css创建不重要的标签 装饰性的小图 -->
    <!-- 找父级 在父级里面创建子级标签 -->
    <div class="father">爱</div>
</body>
</html>
