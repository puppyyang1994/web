<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .father{
        width: 300px;
        height: 200px;
        background-color: pink;
    }
    .son{
        width: calc(100%-30px);
        height: 100px;
        background-color: red;
    }
    </style>
</head>
<body>
    <!-- 利用calc()函数计算子盒子的宽度 用百分比加减乘除去数值 -->
    <div class="father"> 
        <div class="son"></div>
    </div>
</body>
</html>
