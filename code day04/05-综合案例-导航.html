<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
            background-color:red;
            width: 100px;
            height: 50px;
            /* a 默认行内显示 不能设置宽高  转换显示模式成 行内块 */
            display: inline-block;
            color: white;
            text-align: center;
            line-height: 50px;

        }
        a:hover{
            background-color: orange;
        }
    </style>

</head>
<body>
    <!-- alt+shift+鼠标左键选择位置 -->
    <a href="#">导航1</a>
    <a href="#">导航2</a>
    <a href="#">导航3</a>
    <a href="#">导航4</a>
    <a href="#">导航5</a>
</body>
</html>
