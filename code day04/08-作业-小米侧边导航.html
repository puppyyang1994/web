<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
        <style>
        .box {
            width: 234px;
            height: 420px;
          
        }
        /* 复合选择器 选中div下的 a标签 */
        .box a{
            display: block;
            background-color:#2c505f;
            width: 234px;
            height: 42px;
            color: #fff;
            font-size: 14px;
            text-decoration: none;
            text-indent: 30px;
           
        }
        .box a:hover{
           background-color:red;
        }
        </style>
</head>
<body>
    <div class="box">
        <!-- 具有跳转功能 需要用a标签 而不是p标签 -->
        <a>手机 电话卡</a>
        <a>电视 盒子</a>
        <a>笔记本 显示器</a>
        <a>家电 插线板</a>
        <a>出行 穿戴</a>
        <a>智能 路由器</a>
        <a>电源 配件</a>
        <a>儿童 健康</a>
        <a>耳机 音箱</a>
        <a>生活 箱包</a>
    </div>
</body>
</html>
