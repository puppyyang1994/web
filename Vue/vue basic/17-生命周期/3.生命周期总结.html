<!-- vm的生命周期
1.将要创建 调用BeforeCreate函数
2. 创建完成 created函数
3. 将要挂载 调用beforeMount函数
（重要钩子） 4.挂载完毕  调用Mounted函数 （做一些初始化的事， 一上来。。。）
 5. 将要更新 调用beforeUpdate函数
6。更新完毕 调用update函数

（重要钩子  取消关注订阅等）7. 将要销毁  调用beforeDestroy函数
8. 销毁完毕  调用destroyed函数-->

<!-- 常用的生命周期钩子：
1. mounted： 发送ajax请求，启动定时器，绑定自定义事件，订阅消息等【初始化操作】
2. beforeDestroy：清除定时器，解绑自定义事件，取消订阅消息等【收尾工作】

销毁vue实例：
1. 销毁后借助Vue开发者工具看不到任何信息
2. 销毁后自定义事件会失效，但原生DOM事件依然有效
3. 一般不会在beforeDestroy 操作数据，因为即使操作数据，也不会再触发更新流程了-->
