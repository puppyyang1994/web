<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好, {{name}}</h3>
        <hr>
        <h1>指向语法</h1>
        <a :href='url'>去尚硅谷学习</a>
        <!-- 这里的url变成了一个表达式 -->
        <!-- v-bind 简写 ： -->
    </div>
</body>
<script>
    Vue.config.production = false
    new Vue({
        el: '#root',
        data: {
            name: 'Jack',
            url: 'http://www.atguigu.com',

        }
    })

    // Vue模板语法有两大类：
    // 1. 插值语法
    // 功能：用于解析标签体内容
// 写法：{{**}} **是JS表达式，且可以直接读取到data中的所有属性
// 2、指令语法
// 功能： 用于解析标签

</script>

</html>
