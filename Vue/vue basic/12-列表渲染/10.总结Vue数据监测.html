<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<!-- 总结：

劫持和代理都使用 Object.define()-->

<body>
    <div id="root">
        <h1>学生信息</h1>
        <button @click="student.age++">年龄+1岁</button>
        <button @click="addSex">添加性别属性， 默认值：男</button>
        <button @click="student.sex= '未知'">修改性别</button>
        <button @click="addFriend">在列表首位添加一个朋友</button>
        <button @click="updateFirst">修改第一个朋友的名字为:张三</button>
        <button @click="addHobby">添加一个爱好</button>
        <button @click="drive">修改第一个爱好为：开车</button>
        <button @click="remove">去掉第一个爱好抽烟</button>
        <h3>姓名：{{student.name}}</h3>
        <h3>年龄：{{student.age}}</h3>
        <h3 v-if="student.sex">性别：{{student.sex}}</h3>

        <h3>爱好</h3>
        <ul>
            <li v-for="(h, index) in student.hobby" :key="index">
                {{h}}
            </li>
        </ul>
        <h3>朋友们：</h3>
        <ul>
            <li v-for="(f, index) in student.friends" :key="index">
                {{f.name}}--{{f.age}}
            </li>
        </ul>
    </div>

    <script>
        const vm = new Vue({
            el: '#root',
            data: {
                student: {
                    name: 'puppy',
                    age: '18',
                    hobby: ['抽烟', '喝酒', '烫头'],
                    friends: [{ name: 'jerry', age: 35 }, { name: 'tom', age: 26 }]
                }
            },
            methods: {
                addSex() {
                    // Vue.set(this.student, 'sex', '男')
                    this.$set(this.student, 'sex', '男')
                },
                addFriend() {
                    this.student.friends.unshift({ name: 'Jack', age: 30 }) //后面加的JAck也是响应式
                },
                updateFirst() {
                    this.student.friends[0].name = "张三"
                },
                addHobby() {
                    this.student.hobby.push('学习')
                },
                drive() {
                    // 从第0个开始删一个，然后插入开车
                    // this.student.hobby.splice(0, 1, '开车')
                    // Vue.set(this.student.hobby, 0, '开车')
                    this.$set(this.student.hobby, 0, '开车')
                },
                remove() {
                    this.student.hobby = this.student.hobby.filter((h) => {
                        return h !== '抽烟'
                    })
                }
            }
        })
    </script>
</body>

</html>
