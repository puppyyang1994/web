<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <!-- MVVM模型： 把一堆数据和页面的DOM结构联系起来 -->

    <div id="root">
        <h1>学校名称{{name}}</h1>
        <h1>学校地址{{address}}</h1>
        <h1>{{2+2}}</h1>
        <h1>测试一下：{{$options}}</h1>
    </div>
    <script>
        // m:模型（model): data中的数据
        // v ：视图(view):模板代码
        // VM：视图模型（ViewModel):Vue实例
        // data中所有的属性，随后都出现在了vm身上
        // vm身上的所有属性及Vue原型上所有属性，在Vue模板中都可以直接使用
        Vue.config.productionTip = false;
        const vm = new Vue({
            el: '#root',
            data: {
                name: '尚硅谷',
                address: '北京',
                a: 1
            }
        })
        console.log(vm);
    </script>
</body>

</html>
