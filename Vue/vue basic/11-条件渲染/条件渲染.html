<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <!-- 条件渲染：
        1. v-if
                a.v-if="表达式"
                b. v-else-if="表达式"
                c. v-else = "表达式"
                适用于：切换频率较低的场景
                注意：不展示DOM元素直接被移除
                v-if可以和v-else-if v-else一起使用，但结构不能被打断


        2. v-show
                a. v-show = "表达式"
                适用于：切换频率较高的场景
                特点：不展示的dom元素未被移除，仅仅是样式隐藏掉

        3. 备注：使用v-if时， 元素可能无法获取的到，而使用v-show一定可以获取到
             -->
                
    <div id="root">
            <h2>当前的n值是:{{n}}</h2>
            <button @click="n++">点我n+1</button>
        <!-- 使用v-show做条件渲染 切换频率高的用v-show -->
        <!-- <h2 v-show="false">欢迎来到{{name}}</h2> -->
        <!-- <h2 v-show="1===1">欢迎来到{{name}}</h2> -->

        <!-- v-if做条件渲染 连元素都没了  切换频率低的用v-if-->
        <!-- <h2 v-if="1===3">欢迎来到{{name}}</h2> -->
        <!-- <div v-if="n===1">Angular</div>
        <div v-if="n===2">React</div>
        <div v-if="n===3">Vue</div> -->

        <!-- v-else和v-else-if -->
        <!-- <div v-if="n===1">Angular</div>
        <div v-else-if="n===2">React</div> -->
        <!-- <div>@</div> 不能写这句 v-if不能被打断 -->
        <!-- <div v-else-if="n===3">Vue</div>
        <div v-else>哈哈</div> -->
<!-- template与v-if的配合使用  template不会破坏页面结构 -->
<template v-if="n===1">
    <div>
        <h2>你好</h2>
        <h2>尚硅谷</h2>
        <h2>北京</h2>
    </div>
</template>
      
    </div>

    <script>
    const vm =   new Vue({
            el:'#root',
            data: {
                name: '尚硅谷',
                n: 0
                
            },
            
        })
    
    </script>
</body>
</html>
